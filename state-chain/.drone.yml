kind: pipeline
type: docker
name: chainflip-state-chain

# <<<<<<<<<<<<<<<<<<<<<<<<<<<<< main >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
# Merge to master build and publish
steps:
  - name: rust-base
    image: plugins/docker
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      repo: ghcr.io/chainflip-io/chainflip-backend/rust-base
      dockerfile: Dockerfile.rust-base
      registry: ghcr.io
      tags: latest
      cache_from: ghcr.io/chainflip-io/chainflip-backend/rust-base:latest
    when: 
      paths:
        - Dockerfile.rust-base
        - .drone.yml
  - name: compile-state-chain-linux
    image: ghcr.io/chainflip-io/chainflip-backend/rust-base:latest
    environment:
      SCCACHE_DIR: /cache
    commands:
      - cargo build --release --bin state-chain-node
      - sccache -s
    volumes:
      - name: cache
        path: /cache
  - name: publish-state-chain-node
    image: plugins/ansible
    settings:
      verbose: 2
      playbook: .ansible/staging/playbook.yml
      inventory: .ansible/staging/inventory/all
      extra_vars:
        target: state-chain-node
      private_key:
        from_secret: ansible_staging_private_key
  - name: notify
    image: appleboy/drone-discord
    when:
      status:
        - failure
    settings:
      avatar_url: https://png2.cleanpng.com/sh/809888174adf1a2f743a77fa1d63b2c9/L0KzQYm3VsE4N6dmkZH0aYP2gLBuTgNifaN0hp99aHWwfLF5hL1wbl55gNc2cnnxd8S0hglmNaVtfZ98aXzwccPwjPxqd58yTdQ7NnW4RbK3gcA2a2IzSaM9OUe6RYe4VcI6Omg6T6UDMES0QXB3jvc=/kisspng-sauron-the-lord-of-the-rings-eye-the-silmarillion-5b26e55a0a05c1.1149775615292757380411.png
      username: Sauron
      webhook_id:
        from_secret: discord_webhook_id
      webhook_token:
        from_secret: discord_webhook_token
      message: |
        ⚠️ Build Failure ⚠️

        The latest `state-chain-node` compile has failed.
        Logs: {{build.link}}
        Duration: `{{since build.started}}`
        Responsible parties: <@464710706567053313>, <@401244824440799233>, <@472886957920485386>, <@261113437642424320>

# Config
trigger:
  branch:
    - main
  event:
    - push
  paths:
    - state-chain/*
node:
  builder: "true"
volumes:
  - name: cache
    host:
      path: /mnt/chainflip-build-runner/sccache
image_pull_secrets:
  - dockerconfigjson
