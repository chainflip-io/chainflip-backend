kind: pipeline
type: docker
name: chainflip-state-chain-pr

steps:
# <<<<<<<<<<<<<<<<<<<<<<<<<<<<< pull_request >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
# Pull request check and build
  - name: build-state-chain
    image: ghcr.io/chainflip-io/chainflip-backend/rust-base:latest
    environment:
      SCCACHE_DIR: /cache
    commands:
      - cargo build --release --bin state-chain-node
      - sccache -s
    volumes:
      - name: cache
        path: /cache
  - name: test-state-chain
    image: ghcr.io/chainflip-io/chainflip-backend/rust-base:latest
    environment:
      SCCACHE_DIR: /cache
    commands:
      - cargo test --release --bin state-chain-node
      - sccache -s
    volumes:
      - name: cache
        path: /cache
  - name: check-state-chain
    image: ghcr.io/chainflip-io/chainflip-backend/rust-base:latest
    environment:
      SCCACHE_DIR: /cache
    commands:
      - cargo check --release --bin state-chain-node
      - sccache -s
    volumes:
      - name: cache
        path: /cache
  - name: format-engine
    image: ghcr.io/chainflip-io/chainflip-backend/rust-base:latest
    commands:
      - cargo fmt --all -- --check

# Config
trigger:
  event:
    - pull_request
  paths:
    - state-chain/**/*.rs

node:
  builder: "true"
volumes:
  - name: cache
    host:
      path: /mnt/chainflip-build-runner/sccache
image_pull_secrets:
  - dockerconfigjson

