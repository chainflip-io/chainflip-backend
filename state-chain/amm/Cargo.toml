[package]
name = "chainflip-amm"
version = "0.1.0"
authors = ['Chainflip <https://chainflip.io>']
edition = '2021'
description = "Chainflip's AMM Logic"

[dependencies]
serde = { optional = true, version = '1.0.126', features = ['derive'] }
cf-primitives = {path = '../primitives', default-features = false}

[dependencies.codec]
default-features = false
features = ['derive']
package = 'parity-scale-codec'
version = '3.0.0'

[dependencies.scale-info]
default-features = false
features = ['derive']
version = '2.0.1'

[dependencies.sp-core]
git = 'https://github.com/chainflip-io/substrate.git'
tag = 'chainflip-monthly-2022-06+01'

[dependencies.sp-std]
default-features = false
git = 'https://github.com/chainflip-io/substrate.git'
tag = 'chainflip-monthly-2022-06+01'

[features]
default = ['std']
std = [
    'codec/std',
    'scale-info/std',
    'serde/std',
    'cf-primitives/std',
    'sp-core/std',
    'sp-std/std',
]