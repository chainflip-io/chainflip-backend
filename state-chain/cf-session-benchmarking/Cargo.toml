[package]
name = 'cf-session-benchmarking'
version = '0.1.0'
description = 'Chainflip session pallet benchmark'
authors = ['Chainflip Team <https://github.com/chainflip-io>']
homepage = 'https://chainflip.io'
edition = '2021'
license = '<TODO>'
publish = false
repository = 'https://github.com/chainflip-io/chainflip-backend'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
rand = { version = '0.7.2', default-features = false }

# Required for bechmarking
pallet-cf-validator = { path = '../pallets/cf-validator', default-features = false }
pallet-cf-reputation = { path = '../pallets/cf-reputation', default-features = false }
cf-traits = { path = '../traits', default-features = false }

[dependencies.pallet-session]
default-features = false
git = 'https://github.com/chainflip-io/substrate.git'
tag = 'chainflip-monthly-2022-05'
features = ['historical']

[dependencies.pallet-grandpa]
default-features = false
git = 'https://github.com/chainflip-io/substrate.git'
tag = 'chainflip-monthly-2022-05'

[dependencies.sp-finality-grandpa]
default-features = false
git = 'https://github.com/chainflip-io/substrate.git'
tag = 'chainflip-monthly-2022-05'
# features = ["derive-codec"]

[dependencies.sp-runtime]
default-features = false
git = 'https://github.com/chainflip-io/substrate.git'
tag = 'chainflip-monthly-2022-05'

[dependencies.sp-core]
default-features = false
git = 'https://github.com/chainflip-io/substrate.git'
tag = 'chainflip-monthly-2022-05'

[dependencies.frame-system]
default-features = false
git = 'https://github.com/chainflip-io/substrate.git'
tag = 'chainflip-monthly-2022-05'

[dependencies.frame-support]
default-features = false
git = 'https://github.com/chainflip-io/substrate.git'
tag = 'chainflip-monthly-2022-05'

[dependencies.frame-benchmarking]
default-features = false
git = 'https://github.com/chainflip-io/substrate.git'
tag = 'chainflip-monthly-2022-05'

[dependencies.sp-std]
default-features = false
git = 'https://github.com/chainflip-io/substrate.git'
tag = 'chainflip-monthly-2022-05'

[features]
default = ['std']
std = [
  'sp-std/std',
  'frame-benchmarking/std',
  'frame-support/std',
  'frame-system/std',
  'pallet-session/std',
  'sp-runtime/std',
  'sp-finality-grandpa/std',
]