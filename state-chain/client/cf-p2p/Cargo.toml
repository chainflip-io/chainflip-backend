[package]
name = "cf-p2p"
version = "0.1.0"
authors = ["Andy Bell <andy@chainflip.io>"]
edition = "2018"

[dependencies]
anyhow = "1.0"
bincode = "1.3.3"
serde = {version = "1.0.125", features = ["derive"]}
sp-runtime  = "3.0.0"
sc-network = "0.9.0"
log = "0.4.14"
jsonrpc-core = "15.1"
jsonrpc-core-client = "15.1"
jsonrpc-derive = "15.1"
jsonrpc-pubsub = "15.1"
serde_json = "1.0.64"
bs58 = "0.4.0"
futures = { version = "0.3.4", features = ["compat"] }
sc-rpc = { version = "3.0.0", features = ["test-helpers"] }
sp-core = "3.0.0"

[dev-dependencies]
tokio = {version = "1.5.0", features = ["full"]}
tokio-compat-02 = "0.2.0"
tokio-stream = "0.1.5"
