[package]
name = "cf-p2p-rpc"
version = "0.1.0"
authors = ["Andy Bell <andy@chainflip.io>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
jsonrpc-core = '15.1.0'
jsonrpc-core-client = '15.1'
jsonrpc-derive = '15.1'
jsonrpc-pubsub = "15.1.0"
serde = {version = "1.0.125", features = ["derive"]}
serde_json = "1.0.64"
cf-p2p = { path = "../" }
bs58 = "0.4.0"
sc-network = "0.9.0"
log = "0.4.14"
futures = { version = "0.3.4", features = ["compat"] }
sc-rpc = { version = "3.0.0" }
sp-core = "3.0.0"

[dev-dependencies]
sc-rpc = { version = "3.0.0", features = ["test-helpers"] }
serde_json = "1.0.50"
sp-core = "3.0.0"