[package]
authors = ['Chainflip Team <https://github.com/chainflip-io>']
description = 'The Chainflip State Chain node, based on substrate-node-template'
edition = '2018'
homepage = 'https://chainflip.io'
license = '<TODO>'
publish = false
name = 'state-chain-node'
repository = 'https://github.com/chainflip-io/chainflip-backend'
version = '0.1.0'
build = 'build.rs'

[[bin]]
name = 'state-chain-node'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[build-dependencies.substrate-build-script-utils]
git = 'https://github.com/paritytech/substrate.git'
tag = 'monthly-2021-09+1'

# Chainflip Runtime
[dependencies.state-chain-runtime]
path = '../runtime'

[dependencies]
# Chainflip-specific dependencies  
cf-p2p = { path = '../client/cf-p2p' }
futures = { version = '0.3.4' }
hex-literal = '0.3.1'
hex = '0.4'
jsonrpc-core-client = '18.0.0'
jsonrpc-derive = '18.0.0'

# Substrate dependencies
jsonrpc-core = '18.0.0'
structopt = '0.3.8'

# Substrate dependencies
[dependencies.frame-benchmarking]
git = 'https://github.com/paritytech/substrate.git'
tag = 'monthly-2021-09+1'

[dependencies.frame-benchmarking-cli]
git = 'https://github.com/paritytech/substrate.git'
tag = 'monthly-2021-09+1'

[dependencies.sc-basic-authorship]
git = 'https://github.com/paritytech/substrate.git'
tag = 'monthly-2021-09+1'

[dependencies.sc-cli]
features = ['wasmtime']
git = 'https://github.com/paritytech/substrate.git'
tag = 'monthly-2021-09+1'

[dependencies.sc-client-api]
git = 'https://github.com/paritytech/substrate.git'
tag = 'monthly-2021-09+1'

[dependencies.sc-consensus]
git = 'https://github.com/paritytech/substrate.git'
tag = 'monthly-2021-09+1'

[dependencies.sc-consensus-aura]
git = 'https://github.com/paritytech/substrate.git'
tag = 'monthly-2021-09+1'

[dependencies.sc-executor]
features = ['wasmtime']
git = 'https://github.com/paritytech/substrate.git'
tag = 'monthly-2021-09+1'

[dependencies.sc-finality-grandpa]
git = 'https://github.com/paritytech/substrate.git'
tag = 'monthly-2021-09+1'

[dependencies.sc-keystore]
git = 'https://github.com/paritytech/substrate.git'
tag = 'monthly-2021-09+1'

[dependencies.sc-rpc]
git = 'https://github.com/paritytech/substrate.git'
tag = 'monthly-2021-09+1'

[dependencies.sc-rpc-api]
git = 'https://github.com/paritytech/substrate.git'
tag = 'monthly-2021-09+1'

[dependencies.sc-service]
features = ['wasmtime']
git = 'https://github.com/paritytech/substrate.git'
tag = 'monthly-2021-09+1'

[dependencies.sc-telemetry]
git = 'https://github.com/paritytech/substrate.git'
tag = 'monthly-2021-09+1'

[dependencies.sc-transaction-pool]
git = 'https://github.com/paritytech/substrate.git'
tag = 'monthly-2021-09+1'

[dependencies.sc-transaction-pool-api]
git = 'https://github.com/paritytech/substrate.git'
tag = 'monthly-2021-09+1'

[dependencies.sp-api]
git = 'https://github.com/paritytech/substrate.git'
tag = 'monthly-2021-09+1'

[dependencies.sp-block-builder]
git = 'https://github.com/paritytech/substrate.git'
tag = 'monthly-2021-09+1'

[dependencies.sp-blockchain]
