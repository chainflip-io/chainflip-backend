[package]
authors = ['Chainflip Team <https://github.com/chainflip-io>']
build = 'build.rs'
description = 'Runs the state chain of Chainflip'
edition = '2018'
homepage = 'https://chainflip.io'
license = '<TODO>'
name = 'state-chain-node'
repository = 'https://github.com/chainflip-io/chainflip-backend'
version = '0.1.0'

[[bin]]
name = 'state-chain-node'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[build-dependencies]
substrate-build-script-utils = '2.0.1'

[dependencies]
jsonrpc-core = '15.1.0'
jsonrpc-core-client = '15.1'
jsonrpc-derive = '15.1'
structopt = '0.3.8'

# local dependencies
state-chain-runtime = {path = '../runtime', version = '0.1.0'}
witness-fetch-rpc = { path = "../pallets/witness-fetch/rpc" }
witness-fetch-runtime-api = { path = "../pallets/witness-fetch/runtime-api" }

# Substrate dependencies
frame-benchmarking = '3.0.0'
frame-benchmarking-cli = '3.0.0'
pallet-transaction-payment-rpc = '3.0.0'
sc-basic-authorship = '0.9.0'
sc-cli = {features = ['wasmtime'], version = '0.9.0'}
sc-client-api = '3.0.0'
sc-consensus = '0.9.0'
sc-consensus-aura = '0.9.0'
sc-executor = {features = ['wasmtime'], version = '0.9.0'}
sc-finality-grandpa = '0.9.0'
sc-keystore = '3.0.0'
sc-rpc = '3.0.0'
sc-rpc-api = '0.9.0'
sc-service = {features = ['wasmtime'], version = '0.9.0'}
sc-transaction-pool = '3.0.0'
sp-api = '3.0.0'
sp-block-builder = '3.0.0'
sp-blockchain = '3.0.0'
sp-consensus = '0.9.0'
sp-consensus-aura = '0.9.0'
sp-core = '3.0.0'
sp-finality-grandpa = '3.0.0'
sp-inherents = '3.0.0'
sp-runtime = '3.0.0'
sp-transaction-pool = '3.0.0'
substrate-frame-rpc-system = '3.0.0'

[features]
default = []
runtime-benchmarks = ['state-chain-runtime/runtime-benchmarks']
