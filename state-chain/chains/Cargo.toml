[package]
name = "cf-chains"
version = "0.1.0"
authors = ['Chainflip <https://chainflip.io>']
edition = '2021'
description = "Shared Chain-specific functionality for use in the substrate runtime."

[dependencies]
# Cryptography
libsecp256k1 = { default-features = false, version = '0.7', features = ['static-context'] }
secp256k1 = {optional = true, version = "0.21"}

# Ethereum
ethabi = {default-features = false, version = "17.0"}
ethereum-types = {default-features = false, version = "0.13.1"}
ethereum = {default-features = false, version = "0.12"}
rlp = {default-features = false, version = "0.5"}

# Other
hex = {default-features = false, version = "0.4"}
hex-literal = {optional = true, version = '0.3'}
serde = {optional = true, version = "1.0.126", features = ['derive']}
log = { version = '0.4.14', default-features = false }

# Substrate packages
[dependencies.codec]
default-features = false
features = ['derive']
package = 'parity-scale-codec'
version = '3.0.0'

[dependencies.scale-info]
default-features = false
features = ['derive']
version = '2.0.1'

[dependencies.sp-std]
default-features = false
git = 'https://github.com/chainflip-io/substrate.git'
tag = 'chainflip-monthly-2022-05'

[dependencies.frame-support]
default-features = false
git = 'https://github.com/chainflip-io/substrate.git'
tag = 'chainflip-monthly-2022-05'

[dependencies.frame-system]
default-features = false
optional = true
git = 'https://github.com/chainflip-io/substrate.git'
tag = 'chainflip-monthly-2022-05'

[dependencies.sp-runtime]
default-features = false
git = 'https://github.com/chainflip-io/substrate.git'
tag = 'chainflip-monthly-2022-05'


[dev-dependencies]
cf-test-utilities = { path = '../test-utilities' }
hex-literal = {version = '0.3'}
web3 = {git = 'https://github.com/tomusdrw/rust-web3.git', rev = '8796c88', features = ['test']}
rand = {version='0.8.4'}

[features]
default = ['std']
std = [
    'codec/std',
    'ethabi/full-serde',
    'ethereum/std',
    'frame-support/std',
    'hex/std',
    'libsecp256k1/std',
    'log/std',
    'rlp/std',
    'serde',
    'sp-runtime/std',
    'sp-std/std',
    'secp256k1'
]
runtime-benchmarks = [
    'frame-support/runtime-benchmarks',
    'frame-system/runtime-benchmarks',
    'hex-literal',
]
runtime-integration-tests = []