[package]
name = 'cf-chains'
version = '0.1.0'
authors = ['Chainflip <https://chainflip.io>']
edition = '2021'
description = 'Shared Chain-specific functionality for use in the substrate runtime.'

[dependencies]
cf-primitives = { path = '../primitives', default-features = false }

# Cryptography
libsecp256k1 = { default-features = false, version = '0.7', features = ['static-context'] }
secp256k1 = {optional = true, version = '0.21'}

# Ethereum
ethabi = {default-features = false, version = '17.0'}
ethereum-types = {default-features = false, version = '0.13.1'}
ethereum = {default-features = false, version = '0.12'}
rlp = {default-features = false, version = '0.5'}

# Other
hex = {default-features = false, version = '0.4'}
hex-literal = {version = '0.3'}
serde = {optional = true, version = '1.0.126', features = ['derive']}
log = { version = '0.4.16', default-features = false }

# Substrate packages
codec = { package = 'parity-scale-codec', version = '3.0.0', default-features = false, features = ['derive'] }
scale-info = { version = '2.1.1', default-features = false, features = ['derive'] }
frame-support = { git = "https://github.com/chainflip-io/substrate.git", tag = "chainflip-monthly-2022-12", default-features = false }
frame-system = { git = 'https://github.com/chainflip-io/substrate.git', tag = 'chainflip-monthly-2022-12', default-features = false, optional = true }
sp-std = { git = "https://github.com/chainflip-io/substrate.git", tag = "chainflip-monthly-2022-12", default-features = false }
sp-runtime = { git = "https://github.com/chainflip-io/substrate.git", tag = "chainflip-monthly-2022-12", default-features = false }
sp-core = { version = "7.0.0", git = "https://github.com/chainflip-io/substrate.git", tag = "chainflip-monthly-2022-12", default-features = false }

[dev-dependencies]
cf-test-utilities = { path = '../test-utilities' }
rand = {version='0.8.4'}

[features]
default = ['std']
std = [
  'cf-primitives/std',
  'codec/std',
  'ethabi/full-serde',
  'ethereum/std',
  'frame-support/std',
  'frame-system/std',
  'hex/std',
  'libsecp256k1/std',
  'log/std',
  'rlp/std',
  'serde',
  'sp-runtime/std',
  'sp-std/std',
  'secp256k1',
  'sp-core/std'
]
runtime-benchmarks = [
  'frame-support/runtime-benchmarks',
  'frame-system/runtime-benchmarks',
]
runtime-integration-tests = []
ibiza = []
