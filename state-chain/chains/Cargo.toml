[package]
name = "cf-chains"
version = "0.1.0"
authors = ['Chainflip <https://chainflip.io>']
edition = "2018"
description = "Shared Chain-specific functionality for use in the substrate runtime."

[dependencies]
# Cryptography
libsecp256k1 = { default-features = false, version = '0.7', features = ['static-context'] }
secp256k1 = {optional = true, version = "0.20"}

# Ethereum
ethabi = {default-features = false, features = ['codec', 'serialize'], git = 'https://github.com/chainflip-io/ethabi', rev = '87ea2a3'}
ethereum = {default-features = false, version = "0.10"}
rlp = {default-features = false, version = "0.5"}

# Other
hex = {default-features = false, version = "0.4"}
hex-literal = {optional = true, version = '0.3'}
serde = {optional = true, version = "1.0.126", features = ['derive']}
log = { version = '0.4.14', default-features = false }
cf-runtime-benchmark-utilities = { path = '../runtime-benchmark-utilities', default-features = false }

# Substrate packages
[dependencies.codec]
default-features = false
features = ['derive']
package = 'parity-scale-codec'
version = '2.3.1'

[dependencies.sp-std]
default-features = false
git = 'https://github.com/chainflip-io/substrate.git'
tag = 'merge-config-option'

[dependencies.frame-support]
default-features = false
git = 'https://github.com/chainflip-io/substrate.git'
tag = 'merge-config-option'

[dependencies.frame-system]
default-features = false
git = 'https://github.com/chainflip-io/substrate.git'
tag = 'merge-config-option'

[dependencies.sp-runtime]
default-features = false
git = 'https://github.com/chainflip-io/substrate.git'
tag = 'merge-config-option'


[dev-dependencies]
hex-literal = {version = '0.3'}
web3 = {git = 'https://github.com/tomusdrw/rust-web3', rev = '861cfcd', features = ['test']}
rand = {version='0.8.4'}

[features]
default = ['std']
std = [
    'cf-runtime-benchmark-utilities/std',
    'codec/std',
    'ethabi/std',
    'ethereum/std',
    'frame-support/std',
    'frame-system/std',
    'hex/std',
    'libsecp256k1/std',
    'log/std',
    'rlp/std',
    'serde',
    'sp-runtime/std',
    'sp-std/std',
    'secp256k1'
]
mocks = []
runtime-benchmarks = [
    'cf-runtime-benchmark-utilities/runtime-benchmarks',
    'frame-support/runtime-benchmarks',
    'frame-system/runtime-benchmarks',
    'hex-literal',
]