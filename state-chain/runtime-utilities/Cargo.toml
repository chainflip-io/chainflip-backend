[package]
name = 'cf-runtime-utilities'
version = '0.1.0'
edition = '2021'
authors = ['Chainflip <https://chainflip.io>']
description = 'Utilities for interacting with substrate runtimes.'

[dependencies]
log = { version = '0.4.16', default-features = false }
cf-runtime-macros = { path = './macros', optional = true, default-features = false }

[dependencies.codec]
default-features = false
features = ['derive']
package = 'parity-scale-codec'
version = '3.0.0'

[dependencies.sp-std]
default-features = false
git = 'https://github.com/chainflip-io/substrate.git'
tag = 'chainflip-monthly-2022-12'

# Not used in this crate but required in order to import sp-io without conflicts.
[dependencies.sp-runtime]
default-features = false
git = 'https://github.com/chainflip-io/substrate.git'
tag = 'chainflip-monthly-2022-12'

[dependencies.sp-io]
default-features = false
git = 'https://github.com/chainflip-io/substrate.git'
tag = 'chainflip-monthly-2022-12'

[dependencies.frame-support]
default-features = false
git = 'https://github.com/chainflip-io/substrate.git'
tag = 'chainflip-monthly-2022-12'

[features]
default = ['std']
std = [
  'codec/std',
  'frame-support/std',
  'sp-std/std',
  'sp-io/std',
  'sp-runtime/std',
]
derive = [
  'cf-runtime-macros',
]