[package]
name = 'cf-primitives'
version = '0.1.0'
edition = '2021'
authors = ['Chainflip <https://chainflip.io>']
description = 'Common primitive types used across Chainflip'

[dependencies.codec]
default-features = false
features = ['derive']
package = 'parity-scale-codec'
version = '3.0.0'

[dependencies.scale-info]
default-features = false
features = ['derive']
version = '2.0.1'

[features]
default = ['std']
std = [
  'codec/std',
  'scale-info/std'
]