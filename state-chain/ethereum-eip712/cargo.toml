[package]
name = "ethereum-eip712"
version = "0.1.0"
edition = "2021"

[lints]
workspace = true

[dependencies.bytes]
version = "1.4"
features = ["serde"]
default-features = false

[dependencies.tiny-keccak]
version = "2.0.2"
features = ["keccak"]
default-features = false

[dependencies.hex]
version = "1.6"
features = ["hex", "alloc"]
package = "const-hex"
default-features = false

[dependencies.unicode-xid]
version = "0.2"
features = ["no_std"]

[dependencies]
scale-info = { workspace = true, features = ["derive"] }
serde = { workspace = true, features = ["derive", "alloc"] }
sp-std = { workspace = true }
ethabi = { workspace = true }
serde_json = { workspace = true, features = ["alloc"] }
scale-value = "0.18.0"
codec = { workspace = true, features = ["derive"] }

[dev-dependencies]
cf-utilities = { workspace = true, default-features = true, features = [
    "test-utils",
] }

[features]
default = ["std"]
std = [
    "scale-info/std",
    "sp-std/std",
    "bytes/std",
    "hex/std",
    "ethabi/std",
    "serde_json/std",
]
