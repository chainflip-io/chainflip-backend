[package]
name = 'cf-test-utilities'
version = '0.1.0'
edition = '2018'
authors = ['Chainflip <https://chainflip.io>']
description = 'Chainflip test utilities used in multiple crates'

[dependencies]
codec = { package = 'parity-scale-codec', version = '3.0.0', default-features = false }

frame-system = { git = "https://github.com/chainflip-io/substrate.git", tag = "chainflip-monthly-2022-12+2", default-features = false }

[features]
default = ['std']
std = [
    'codec/std',
    'frame-system/std',
]