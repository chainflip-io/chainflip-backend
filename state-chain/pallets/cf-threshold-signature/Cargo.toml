[package]
name = 'pallet-cf-threshold-signature'
version = '0.1.0'
authors = ['Chainflip Team <https://github.com/chainflip-io>']
description = 'FRAME pallet template for requesting threshold signatures.'
edition = '2018'
homepage = 'https://chainflip.io'
license = '<TODO>'
publish = false
repository = 'https://github.com/chainflip-io/chainflip-backend'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
cf-traits = { path = '../../traits', default-features = false }
cf-chains = { path = '../../chains', default-features = false }
cf-runtime-benchmark-utilities = { path = '../../runtime-benchmark-utilities', default-features = false }

log = { version = '0.4.14', default-features = false }

# Required for bechmarking
pallet-cf-validator = { path = '../cf-validator', optional = true, default-features = false }

# Parity deps
[dependencies.codec]
default-features = false
features = ['derive']
package = 'parity-scale-codec'
version = '2.3.1'

[dependencies.frame-support]
default-features = false
git = 'https://github.com/chainflip-io/substrate.git'
tag = 'merge-config-option'

[dependencies.frame-system]
default-features = false
git = 'https://github.com/chainflip-io/substrate.git'
tag = 'merge-config-option'

[dependencies.scale-info]
default-features = false
features = ['derive']
version = '1.0'

[dependencies.sp-runtime]
default-features = false
git = 'https://github.com/chainflip-io/substrate.git'
tag = 'merge-config-option'

[dependencies.sp-std]
default-features = false
git = 'https://github.com/chainflip-io/substrate.git'
tag = 'merge-config-option'

[dependencies.frame-benchmarking]
default-features = false
git = 'https://github.com/chainflip-io/substrate.git'
optional = true
tag = 'merge-config-option'

# Dev dependencies
[dev-dependencies]
hex-literal = { version = "0.3" }

[dev-dependencies.sp-core]
default-features = false
git = 'https://github.com/chainflip-io/substrate.git'
tag = 'merge-config-option'

[dev-dependencies.sp-io]
default-features = false
git = 'https://github.com/chainflip-io/substrate.git'
tag = 'merge-config-option'

[features]
default = ['std']
std = [
	'cf-chains/std',
	'cf-traits/std',
	'cf-runtime-benchmark-utilities/std',
	'codec/std',
	'scale-info/std',
	'frame-support/std',
	'frame-system/std',
	'log/std',
	'sp-std/std',
	'sp-runtime/std',
]
runtime-benchmarks = [
	'frame-benchmarking',
	'frame-support/runtime-benchmarks',
	'frame-system/runtime-benchmarks',
	'cf-traits/runtime-benchmarks',
	'cf-chains/runtime-benchmarks',
	'cf-runtime-benchmark-utilities/runtime-benchmarks',
	'pallet-cf-validator',
]
try-runtime = ['frame-support/try-runtime'] 
