[package]
name = 'pallet-cf-threshold-signature'
version = '0.1.0'
authors = ['Chainflip Team <https://github.com/chainflip-io>']
description = 'FRAME pallet template for requesting threshold signatures.'
edition = '2021'
homepage = 'https://chainflip.io'
license = '<TODO>'
publish = false
repository = 'https://github.com/chainflip-io/chainflip-backend'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
cf-traits = { path = '../../traits', default-features = false }
cf-primitives = { path ='../../primitives', default-features = false }
cf-chains = { path = '../../chains', default-features = false }

log = { version = '0.4.16', default-features = false }

# Required for bechmarking
pallet-cf-validator = { path = '../cf-validator', optional = true, default-features = false }
pallet-cf-reputation = { path = '../cf-reputation', optional = true, default-features = false }

# Parity deps
codec = { package = 'parity-scale-codec', version = '3.0.0', default-features = false, features = ['derive'] }
scale-info = { version = '2.1.1', default-features = false, features = ['derive'] }

frame-benchmarking = { git = "https://github.com/chainflip-io/substrate.git", tag = "chainflip-monthly-2022-12+2", optional = true, default-features = false }
frame-support = { git = "https://github.com/chainflip-io/substrate.git", tag = "chainflip-monthly-2022-12+2", default-features = false }
frame-system = { git = "https://github.com/chainflip-io/substrate.git", tag = "chainflip-monthly-2022-12+2", default-features = false }
sp-runtime = { git = "https://github.com/chainflip-io/substrate.git", tag = "chainflip-monthly-2022-12+2", default-features = false }
sp-std = { git = "https://github.com/chainflip-io/substrate.git", tag = "chainflip-monthly-2022-12+2", default-features = false }

[dev-dependencies]
hex-literal = { version = '0.3' }
sp-core = { git = "https://github.com/chainflip-io/substrate.git", tag = "chainflip-monthly-2022-12+2" }
sp-io = { git = "https://github.com/chainflip-io/substrate.git", tag = "chainflip-monthly-2022-12+2" }

[features]
default = ['std']
std = [
  'cf-chains/std',
  'cf-traits/std',
  'cf-primitives/std',
  'codec/std',
  'scale-info/std',
  'frame-benchmarking?/std',
  'frame-support/std',
  'frame-system/std',
  'log/std',
  'sp-std/std',
  'sp-runtime/std',
  # for the benchmark tests
  'pallet-cf-validator/std',
]
runtime-benchmarks = [
  'frame-benchmarking/runtime-benchmarks',
  'frame-support/runtime-benchmarks',
  'frame-system/runtime-benchmarks',
  'cf-traits/runtime-benchmarks',
  'cf-chains/runtime-benchmarks',
  'pallet-cf-validator',
  'pallet-cf-reputation',
]
try-runtime = ['frame-support/try-runtime']
