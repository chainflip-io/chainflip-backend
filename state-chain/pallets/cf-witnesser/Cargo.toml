[package]
authors = ['Chainflip <https://chainflip.io>']
description = 'FRAME pallet for chainflip witnessing.'
edition = '2018'
homepage = 'https://chainflip.io'
license = 'TBC'
name = 'pallet-cf-witnesser'
repository = 'https://github.com/chainflip-io/chainflip-backend/pallets/'
version = '0.1.0'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

# alias "parity-scale-code" to "codec"
[dependencies.codec]
default-features = false
features = ['derive']
package = 'parity-scale-codec'
version = '2.0.0'

[dependencies]
# Internal deps
cf-traits = { path = '../../traits', default-features = false }
pallet-cf-validator = { path = '../cf-validator', default-features = false }

# Non-substrate external deps
bitvec = { default-features = false, version = '0.20', features = ["alloc"] }

# Substrate deps
frame-support = { default-features = false, version = '3.0.0' }
frame-system = { default-features = false, version = '3.0.0' }
sp-core = { default-features = false, version = '3.0.0' }
sp-runtime = { default-features = false, version = '3.0.0' }
sp-std = { default-features = false, version = '3.0.0' }
sp-io = { default-features = false, version = '3.0.0' }
frame-benchmarking = { default-features = false, optional = true, version = '3.1.0' }

[dev-dependencies]
serde = { version = "1.0.119" }

[features]
default = ['std']
std = [
    'bitvec/std',
    'cf-traits/std',
    'codec/std',
    'frame-support/std',
    'frame-system/std',
    'pallet-cf-validator/std',
    'sp-core/std',
    'sp-io/std',
    'sp-runtime/std',
    'sp-std/std',
    'frame-benchmarking/std',
]
runtime-benchmarks = [
    'frame-benchmarking',
    'frame-support/runtime-benchmarks',
    'frame-system/runtime-benchmarks',
]
