[package]
name = "pallet-cf-pools"
version = "0.1.0"
authors = ["Chainflip Team <https://github.com/chainflip-io>"]
description = "The Chainflip pools pallet."
edition = "2021"
homepage = "https://chainflip.io"
license = "<TODO>"
publish = false
repository = "https://github.com/chainflip-io/chainflip-backend"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[lints]
workspace = true

[dependencies]
# Internal dependencies
cf-amm = { workspace = true }
cf-chains = { workspace = true }
cf-primitives = { workspace = true }
cf-runtime-upgrade-utilities = { workspace = true }
cf-runtime-utilities = { workspace = true }
cf-traits = { workspace = true }
cf-utilities = { workspace = true }

itertools = { workspace = true }
log = { workspace = true }
serde = { workspace = true, features = ["derive", "alloc"] }

# Parity deps
codec = { workspace = true, features = ["derive"] }
scale-info = { workspace = true, features = ["derive"] }

frame-benchmarking = { workspace = true, optional = true }
frame-support = { workspace = true }
frame-system = { workspace = true }
sp-arithmetic = { workspace = true }
sp-core = { workspace = true }
sp-std = { workspace = true }

[dev-dependencies]
sp-runtime = { workspace = true, default-features = true }
sp-io = { workspace = true, default-features = true }
cf-test-utilities = { workspace = true, default-features = true }

[features]
default = ["std"]
std = [
  "cf-amm/std",
  "cf-chains/std",
  "cf-primitives/std",
  "cf-runtime-upgrade-utilities/std",
  "cf-runtime-utilities/std",
  "cf-traits/std",
  "cf-utilities/std",
  "codec/std",
  "frame-benchmarking?/std",
  "frame-support/std",
  "frame-system/std",
  "log/std",
  "scale-info/std",
  "sp-arithmetic/std",
  "sp-std/std",
  "sp-core/std",
  "serde/std",
  "itertools/use_std",
]
runtime-benchmarks = [
  "cf-chains/runtime-benchmarks",
  "cf-traits/runtime-benchmarks",
  "frame-benchmarking/runtime-benchmarks",
  "frame-support/runtime-benchmarks",
  "frame-system/runtime-benchmarks",
  "sp-runtime/runtime-benchmarks",
]
try-runtime = [
  "cf-runtime-upgrade-utilities/try-runtime",
  "frame-support/try-runtime",
  "frame-system/try-runtime",
]
