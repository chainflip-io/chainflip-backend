[package]
name = 'pallet-cf-asset-balances'
version = '0.1.0'
authors = ['Chainflip Team <https://github.com/chainflip-io>']
description = 'Pallet for tracking asset balances on Chainflip.'
edition = '2021'
homepage = 'https://chainflip.io'
license = '<TODO>'
publish = false
repository = 'https://github.com/chainflip-io/chainflip-backend'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[lints]
workspace = true

[dependencies]
# Internal dependencies
cf-chains = { workspace = true }
cf-primitives = { workspace = true }
cf-traits = { workspace = true }
cf-runtime-upgrade-utilities = { workspace = true }
cf-runtime-utilities = { workspace = true }
cf-utilities = { workspace = true }

log = { workspace = true }

serde = { workspace = true, features = ["derive", "alloc"] }

# Parity deps
codec = { workspace = true, features = ['derive'] }
scale-info = { workspace = true, features = ['derive'] }

frame-support = { workspace = true }
frame-system = { workspace = true }
frame-benchmarking = { workspace = true, optional = true }
sp-std = { workspace = true }

[dev-dependencies]
cf-test-utilities = { workspace = true }
sp-core = { workspace = true }
sp-io = { workspace = true }
sp-runtime = { workspace = true }

[features]
default = ['std']
std = [
    'cf-chains/std',
    'cf-primitives/std',
    'cf-traits/std',
    'cf-runtime-upgrade-utilities/std',
    'cf-runtime-utilities/std',
    'cf-utilities/std',
    'codec/std',
    'frame-benchmarking?/std',
    'frame-support/std',
    'frame-system/std',
    'scale-info/std',
    'log/std',
    'serde/std',
    'sp-std/std',
]
runtime-benchmarks = [
    'cf-chains/runtime-benchmarks',
    'cf-traits/runtime-benchmarks',
    'frame-benchmarking/runtime-benchmarks',
    'frame-support/runtime-benchmarks',
    'frame-system/runtime-benchmarks',
]
try-runtime = [
    'cf-runtime-upgrade-utilities/try-runtime',
    'cf-traits/try-runtime',
    'frame-support/try-runtime',
    'frame-system/try-runtime',
]
