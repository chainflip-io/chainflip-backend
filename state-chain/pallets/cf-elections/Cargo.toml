[package]
name = 'pallet-cf-elections'
version = '0.1.0'
authors = ['Chainflip <https://chainflip.io>']
description = 'FRAME pallet for chainflip witnessing.'
edition = '2021'
homepage = 'https://chainflip.io'
license = 'TBC'
publish = false
repository = 'https://github.com/chainflip-io/chainflip-backend/pallets/'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[lints]
workspace = true

[dependencies]

# Internal deps
cf-chains = { path = '../../chains', default-features = false }
cf-traits = { path = '../../traits', default-features = false }
cf-primitives = { path = '../../primitives', default-features = false }

# Local deps
cf-utilities = { package = 'utilities', path = '../../../utilities', default-features = false }

# Non-substrate external deps
bitvec = { workspace = true, features = ['alloc'] }
itertools = { workspace = true }
log = { workspace = true }
serde = { workspace = true, features = ["derive", "alloc"] }
nanorand = { workspace = true, features = ['wyrand'] }

# Parity deps
codec = { workspace = true, features = ['derive', 'bit-vec'] }
frame-benchmarking = { git = "https://github.com/chainflip-io/polkadot-sdk.git", tag = "chainflip-substrate-1.15.2+2", optional = true, default-features = false }
frame-support = { git = "https://github.com/chainflip-io/polkadot-sdk.git", tag = "chainflip-substrate-1.15.2+2", default-features = false }
frame-system = { git = "https://github.com/chainflip-io/polkadot-sdk.git", tag = "chainflip-substrate-1.15.2+2", default-features = false }
scale-info = { workspace = true, features = ['derive', 'bit-vec'] }
sp-core = { git = "https://github.com/chainflip-io/polkadot-sdk.git", tag = "chainflip-substrate-1.15.2+2", default-features = false }
sp-std = { git = "https://github.com/chainflip-io/polkadot-sdk.git", tag = "chainflip-substrate-1.15.2+2", default-features = false }

[dev-dependencies]
cf-test-utilities = { path = '../../test-utilities' }
rand = { workspace = true }

[features]
default = ['std']
std = [
  'bitvec/std',
  'cf-chains/std',
  'cf-traits/std',
  'cf-primitives/std',
  'cf-utilities/std',
  'codec/std',
  'frame-support/std',
  'frame-system/std',
  'scale-info/std',
  'sp-std/std',
  'sp-core/std',
  'log/std',
  'serde/std',
  "frame-benchmarking?/std",
  "itertools/use_std",
]
try-runtime = [
  'frame-support/try-runtime',
  'frame-system/try-runtime',
  'cf-traits/try-runtime',
]
runtime-benchmarks = [
  'cf-chains/runtime-benchmarks',
  'cf-traits/runtime-benchmarks',
  'frame-benchmarking/runtime-benchmarks',
  'frame-support/runtime-benchmarks',
  'frame-system/runtime-benchmarks',
]
