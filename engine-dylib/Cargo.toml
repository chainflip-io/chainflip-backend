[package]
authors = ["Chainflip team <https://github.com/chainflip-io>"]
build = 'build.rs'
edition = '2021'
name = "cf-engine-dylib"
version = "1.7.0"

[lib]
crate-type = ["cdylib"]
name = "chainflip_engine_v1_7_0"
path = 'src/lib.rs'

[dependencies]
chainflip-engine = { path = "../engine" }
engine-proc-macros = { path = "../engine-proc-macros" }
engine-upgrade-utils = { path = "../engine-upgrade-utils" }

[build-dependencies]
engine-upgrade-utils = { path = "../engine-upgrade-utils" }

[features]
std = [
	"chainflip-engine/std",
	"engine-proc-macros/std",
	"engine-upgrade-utils/std"
]
runtime-benchmarks = [
	"chainflip-engine/runtime-benchmarks"
]
try-runtime = [
	"chainflip-engine/try-runtime"
]
