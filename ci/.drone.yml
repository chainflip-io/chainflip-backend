kind: pipeline
type: docker
name: chainflip-backend

steps:
  - name: check-state-chain
    image: ghcr.io/chainflip-io/chainflip-infrastructure/build/state-chain-base:latest
    environment:
      SCCACHE_DIR: /cache
      WASM_BUILD_TOOLCHAIN: nightly
    commands:
      - SKIP_WASM_BUILD=1 cargo check --release
      - sccache -s
    volumes:
      - name: cache
        path: /cache
  - name: build-state-chain
    image: ghcr.io/chainflip-io/chainflip-infrastructure/state-chain-base:latest
    environment:
      SCCACHE_DIR: /cache
      WASM_BUILD_TOOLCHAIN: nightly
    commands:
      - cargo build --release
      - sccache -s
    volumes:
      - name: cache
        path: /cache

trigger:
  event:
    - push

volumes:
  - name: cache
    host:
      path: /mnt/chainflip-build-runner/sccache

node:
  builder: "true"

image_pull_secrets:
  - dockerconfigjson
