kind: pipeline
type: docker
name: chainflip-backend

steps:
  - name: check-state-chain
    image: ghcr.io/chainflip-io/chainflip-infrastructure/build/state-chain-base:latest
    when:
      trigger:
        - push
    environment:
      SCCACHE_BUCKET: chainflip-sccache
      WASM_BUILD_TOOLCHAIN: nightly
      AWS_ACCESS_KEY_ID:
        from_secret: aws_access_key_id
      AWS_SECRET_ACCESS_KEY:
        from_secret: aws_secret_access_key
    commands:
      - sccache -s
      - chmod +x ci/scripts/check-state-chain.sh
      - ./ci/scripts/check-state-chain.sh
    volumes:
      - name: cache
        path: /cache
  - name: build-state-chain
    image: ghcr.io/chainflip-io/chainflip-infrastructure/build/state-chain-base:latest
    when:
      branch:
        - main
    environment:
      SCCACHE_DIR: /cache
      WASM_BUILD_TOOLCHAIN: nightly
    commands:
      - chmod +x ci/scripts/build-state-chain.sh
      - ./ci/scripts/build-state-chain.sh
    volumes:
      - name: cache
        path: /cache

volumes:
  - name: cache
    host:
      path: /mnt/chainflip-build-runner/sccache
node:
  builder: "true"
