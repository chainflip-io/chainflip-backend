[package]
name = "chainflip-api"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
async-trait = "0.1.49"
futures = "0.3.14"
hex = "0.4.3"
slog = {version = "2.7.0", features = ["max_level_trace", "release_max_level_trace"]}

chainflip-engine = {path = "../../engine/"}
ed25519-dalek = "1.0"
rand = "0.7"
tiny-bip39 = "1.0.0"
secp256k1 = {version = "0.20"}
rand_legacy = { package = "rand", version = "0.6" }
zeroize = "1.5.4"

# State Chain
cf-chains = {path = "../../state-chain/chains"}
cf-primitives = {path = "../../state-chain/primitives"}
chainflip-node = {path = "../../state-chain/node"}
custom-rpc = {path = "../../state-chain/custom-rpc"}
pallet-cf-account-roles = { path = '../../state-chain/pallets/cf-account-roles' }
pallet-cf-environment = {path = "../../state-chain/pallets/cf-environment"}
pallet-cf-governance = {path = "../../state-chain/pallets/cf-governance"}
pallet-cf-lp = { path = '../../state-chain/pallets/cf-lp' }
pallet-cf-staking = {path = "../../state-chain/pallets/cf-staking"}
pallet-cf-swapping = { path = '../../state-chain/pallets/cf-swapping' }
pallet-cf-threshold-signature = {path = "../../state-chain/pallets/cf-threshold-signature"}
pallet-cf-validator = {path = "../../state-chain/pallets/cf-validator"}
state-chain-runtime = {path = "../../state-chain/runtime"}
frame-system = {git = 'https://github.com/chainflip-io/substrate.git', tag = 'chainflip-monthly-2022-12+2'}

# Substrate key types
sp-consensus-aura = {git = 'https://github.com/chainflip-io/substrate.git', tag = 'chainflip-monthly-2022-12+2'}
sp-core = {git = 'https://github.com/chainflip-io/substrate.git', tag = 'chainflip-monthly-2022-12+2'}
sp-finality-grandpa = {git = 'https://github.com/chainflip-io/substrate.git', tag = 'chainflip-monthly-2022-12+2'}