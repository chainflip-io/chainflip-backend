[package]
authors = ["Chainflip team <https://github.com/chainflip-io>"]
edition = '2021'
build = 'build.rs'
name = "chainflip-cli"
version = "1.7.0"

[lints]
workspace = true

[dependencies]
anyhow = "1.0"
clap = { version = "4.5.3", features = ["derive", "env"] }
config = "0.13.1"
futures = "0.3.30"
hex = { version = "0.4.3", features = ["serde"] }
serde = { version = "1.0.197", features = ["derive", "rc"] }
tokio = { version = "1.13.1", features = ["full"] }
serde_json = "1.0"

# Local Deps
chainflip-engine = { path = "../../../engine/" }
chainflip-api = { path = "../../lib" }
cf-chains = { path = "../../../state-chain/chains" }
utilities = { path = "../../../utilities" }
custom-rpc = { path = "../../../state-chain/custom-rpc" }

[build-dependencies]
substrate-build-script-utils = { git = "https://github.com/chainflip-io/polkadot-sdk.git", tag = 'chainflip-substrate-1.15.2+1' }

[features]
std = [
	"chainflip-api/std",
	"chainflip-engine/std",
	"custom-rpc/std"
]
runtime-benchmarks = [
	"cf-chains/runtime-benchmarks",
	"chainflip-api/runtime-benchmarks",
	"chainflip-engine/runtime-benchmarks",
	"custom-rpc/runtime-benchmarks"
]
try-runtime = [
	"cf-chains/try-runtime",
	"chainflip-api/try-runtime",
	"chainflip-engine/try-runtime",
	"custom-rpc/try-runtime"
]
