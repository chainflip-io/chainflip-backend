[package]
authors = ["Chainflip team <https://github.com/chainflip-io>"]
name = "chainflip-broker-api"
version = "0.9.0"
edition = "2021"

[package.metadata.deb]
depends = "$auto, systemd"
extended-description = """\
Chainflip Broker Rpc Server"""
maintainer = "Chainflip Labs GmbH <dev@chainflip.io>"
name = "chainflip-broker-api"
priority = "required"
section = "rust"
maintainer-scripts = "package/"
systemd-units = { enable = false }
assets = [["target/release/chainflip-broker-api", "usr/bin/", "755"]]

[[bin]]
name = "chainflip-broker-api"

[dependencies]
chainflip-api = { path = "../../lib" }
utilities = { path = "../../../utilities" }

anyhow = "1.0.66"
clap = { version = "3.2.23", features = ["derive"] }
hex = "0.4.3"
jsonrpsee = { version = "0.16.2", features = ["full"] }
serde = "1.0.126"
serde_json = "1.0"
tokio = "1.20.1"
tracing = "0.1.34"
tracing-subscriber = { version = "0.3.3", features = ["env-filter"] }
