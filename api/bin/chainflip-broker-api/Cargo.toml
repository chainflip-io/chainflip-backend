[package]
authors = ["Chainflip team <https://github.com/chainflip-io>"]
name = "chainflip-broker-api"
version = "1.8.0"
edition = "2021"

[package.metadata.deb]
depends = "$auto, systemd"
extended-description = """\
Chainflip Broker Rpc Server"""
maintainer = "Chainflip Labs GmbH <dev@chainflip.io>"
name = "chainflip-broker-api"
priority = "required"
section = "rust"
maintainer-scripts = "package/"
systemd-units = { enable = false }

[[bin]]
name = "chainflip-broker-api"

[lints]
workspace = true

[dependencies]
chainflip-api = { workspace = true }
cf-utilities = { workspace = true, default-features = true }

anyhow = { workspace = true }
clap = { workspace = true, features = ["derive"] }
futures = { workspace = true }
hex = { workspace = true, default-features = true }
jsonrpsee = { workspace = true }
jsonrpsee-flatten = { package = "jsonrpsee", git = "https://github.com/chainflip-io/jsonrpsee", features = [
    "full",
], tag = "chainflip-0.23.2+2" }
serde = { workspace = true, default-features = true, features = ["derive"] }
sp-core = { workspace = true, default-features = true }
sp-rpc = { workspace = true, default-features = true }
sc-rpc = { workspace = true, default-features = true }
thiserror = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true, features = ["env-filter"] }
serde_json = { workspace = true }
serde_with = "3.11.0"
schemars = { version = "1.0.0-alpha.15" }

[build-dependencies]
substrate-build-script-utils = { workspace = true }
