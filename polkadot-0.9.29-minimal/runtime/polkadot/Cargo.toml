[dev-dependencies]
hex-literal = "0.3.4"
tiny-keccak = { version = "2.0.2", features = ["keccak"] }
keyring = { package = "sp-keyring", git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.29" }
sp-trie = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.29" }
serde_json = "1.0.81"
separator = "0.4.1"
remote-externalities = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.29" }
tokio = { version = "1.19.2", features = ["macros"] }
sp-tracing = { git = "https://github.com/paritytech/substrate", default-features = false , branch = "polkadot-v0.9.29" }

[build-dependencies]
substrate-wasm-builder = { git = "https://github.com/chainflip-io/substrate", tag = "chainflip-monthly-2022-06" }

[features]
default = ["std"]
no_std = []
only-staking = []
std = [
