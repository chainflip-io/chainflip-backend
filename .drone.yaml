kind: pipeline
name: default
type: docker

steps:
  - name: build-test-rust
    image: ghcr.io/chainflip-io/chainflip-infrastructure/build/state-chain-base:latest
    environment:
      SCCACHE_DIR: /cache
      SCCACHE_LOG: debug
      WASM_BUILD_TOOLCHAIN: nightly
    commands:
      - cargo build -p state-chain-node --release
      - sccache -s
    volumes:
      - name: cache
        path: /cache
volumes:
  - name: cache
    host:
      path: /mnt/chainflip-build-runner/sccache
node:
  builder: "true"
trigger:
  event:
    - push
