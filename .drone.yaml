kind: pipeline
type: docker
name: chainflip-backend

steps:
  - name: build-test-rust
    image: ghcr.io/chainflip-io/chainflip-infrastructure/build/state-chain-base:latest
    environment:
      SCCACHE_DIR: /cache
      SCCACHE_LOG: debug
      WASM_BUILD_TOOLCHAIN: nightly
    commands:
      - sccache -s
      - |
        !#/bin/bash
        curl https://sh.rustup.rs -sSf | sh -s -- -y
        source ~/.cargo/env
        rustup default stable
        rustup update nightly
        rustup update stable
        rustup target add wasm32-unknown-unknown --toolchain nightly

      - SKIP_WASM_BUILD=1 cargo check --release
      - sccache -s
    volumes:
      - name: cache
        path: /cache
trigger:
  event:
    - push

volumes:
  - name: cache
    host:
      path: /mnt/chainflip-build-runner/sccache
node:
  builder: "true"
