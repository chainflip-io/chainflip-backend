[package]
name = "sol-prim"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cf-utilities = { package = "utilities", path = "../../../utilities", default-features = false }

bs58 = { version = "0.5.1", optional = true, default-features = false }
curve25519-dalek = { version = "^2.1", optional = true, default-features = false, features = [
	"u64_backend",
] }
digest = { version = "^0.10", optional = true, default-features = false }
serde = { version = "1.0.197", optional = true, features = [
	"derive",
], default-features = false }
sha2 = { version = "^0.10", optional = true, default-features = false }
thiserror = { version = "^1", optional = true, default-features = false }
codec = { package = "parity-scale-codec", version = "3.6.12", optional = true, default-features = false, features = [
	'derive',
] }
scale-info = { version = '2.11.1', optional = true, default-features = false, features = [
	'derive',
] }

[dev-dependencies]
serde_json = { version = "^1" }

[features]
default = ["str", "serde", "pda", "scale", "std"]
pda = ["dep:digest", "dep:sha2", "dep:curve25519-dalek"]
serde = ["dep:serde", "str"]
str = ["dep:bs58"]
scale = ["dep:codec", "dep:scale-info"]
std = [
	"bs58?/std",
	"curve25519-dalek?/std",
	"digest?/std",
	"codec?/std",
	"codec?/derive",
	"scale-info?/std",
	"scale-info?/derive",
	"serde?/std",
	"serde?/derive",
	"sha2?/std",
	"cf-utilities/std",
	"dep:thiserror",
]
