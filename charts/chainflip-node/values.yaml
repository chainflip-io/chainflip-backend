image:
  repository: ghcr.io/chainflip-io/chainflip-node
  pullPolicy: IfNotPresent
  tag: ""
initContainer:
  image:
    repository: ghcr.io/chainflip-io/ubuntu
    pullPolicy: IfNotPresent
    tag: "20.04"

signingKeyFile: /etc/chainflip/keys/signing_key_file
nodeKeyFile: /etc/chainflip/keys/node_key_file
stateChainWsEndpoint: ws://localhost:9944

brokerApi:
  enabled: false
  image:
    tag: "latest"
    repository: ghcr.io/chainflip-io/chainflip-backend/chainflip-broker-api
    pullPolicy: IfNotPresent
  containerPort: 8080
  resources: {}

lpApi:
  enabled: false
  image:
    tag: "latest"
    repository: ghcr.io/chainflip-io/chainflip-backend/chainflip-lp-api
    pullPolicy: IfNotPresent
  containerPort: 10589
  resources: {}
#    limits:
#      cpu: 1500m
#      memory: 2048Mi
#    requests:
#      cpu: 500m
#      memory: 1024Mi

imagePullSecrets:
  - name: dockerconfigjson

service:
  type: ClusterIP
  port: 80
  annotations: {}

ingress:
  enabled: false
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
  hosts: []
  tls: {}

resources:
  limits:
    cpu: 1500m
    memory: 2048Mi
  requests:
    cpu: 500m
    memory: 1024Mi

secrets:
  existingOnePasswordSecret: chainflip-node-secrets

cluster: ""
chainspec: sisyphos.chainspec.json

ports:
  wsPort: "9944"
  rpcPort: "9933"
  p2pPort: "30333"
  metricsPort: "9615"

extraArgs: {}

basePath: /etc/chainflip
purgeChain: false

bootnodes: ""

persistence:
  size: 50Gi