version: 2.1
orbs:
  docker: circleci/docker@1.7.0
  discord: antonioned/discord@0.1.0
  gh: circleci/github-cli@1.0.4
workflows:
  chainflip-backend-checks:
    jobs:
      - build-rust-base:
          context:
            - ghcr-credentials
          <<: *ignore_main_branches
      - fmt-validator-package:
          requires:
            - build-rust-base
          context:
            - ghcr-credentials
          <<: *ignore_main_branches
      - check-validator-package:
          requires:
            - fmt-validator-package
          context:
            - ghcr-credentials
          <<: *ignore_main_branches
      - test-validator-package:
          requires:
            - check-validator-package
          context:
            - ghcr-credentials
          <<: *ignore_main_branches
  chainflip-backend-release:
    jobs:
      - build-rust-base:
          context:
            - ghcr-credentials
          <<: *only_main_branches
      - fmt-validator-package:
          requires:
            - build-rust-base
          context:
            - ghcr-credentials
          <<: *only_main_branches
      - compile-validator-package:
          requires:
            - fmt-validator-package
          context:
            - ghcr-credentials
            - discord-webhooks
          <<: *only_main_branches
      - test-validator-package:
          requires:
            - compile-validator-package
          context:
            - ghcr-credentials
          <<: *only_main_branches
      - build-chainflip-engine:
          requires:
            - test-validator-package
          context:
            - ghcr-credentials
          <<: *only_main_branches
      - build-state-chain-node:
          requires:
            - test-validator-package
          context:
            - ghcr-credentials
          <<: *only_main_branches

  chainflip-integration-tests:
    jobs:
      - clone-contracts-repo:
          context:
            - github-credentials
      - hardhat-setup-and-start:
          requires:
            - clone-contracts-repo
      - eth-events-setup:
          context:
            - ghcr-credentials
          requires:
            - hardhat-setup-and-start
#      - run-integration-tests:
#          context:
#            - discord-webhooks
#            - ghcr-credentials
