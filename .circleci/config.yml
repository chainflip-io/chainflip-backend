######################## Anchors ########################
only_main_branches: &only_main_branches
  filters:
    branches:
      only:
        - main
        - develop
        - /epic\/.*/
        - /release\/.*/
#        - update/epic-ci-1
        - feature/sc-2224
ignore_main_branches: &ignore_main_branches
  filters:
    branches:
      ignore:
        - main
        - develop
        - /epic\/.*/
        - /release\/.*/
#        - update/epic-ci-1
        - feature/sc-2224

auth: &dockerconfig
  username: $DOCKER_USERNAME
  password: $DOCKER_PASSWORD

cargo-base-job: &cargo-base-job
  executor: rust-base
  environment:
    SCCACHE_CACHE_SIZE: 14G
  resource_class: 2xlarge+
######################## /Anchors ########################

######################## Config ########################
version: 2.1
executors:
  chainflip-master:
    docker:
      - image: ghcr.io/chainflip-io/chainflip-infrastructure/chainflip-master:latest
        auth: *dockerconfig
  rust-base:
    docker:
      - image: ghcr.io/chainflip-io/chainflip-backend/rust-base:latest
        auth: *dockerconfig
  rust-poetry:
    docker:
      - image: ghcr.io/chainflip-io/chainflip-backend/rust-poetry:latest
        auth: *dockerconfig
orbs:
  docker: circleci/docker@1.7.0
  discord: antonioned/discord@0.1.0
  gh: circleci/github-cli@1.0.4
  doctl: digitalocean/cli@0.1.1
  helm: circleci/helm@1.2.0
parameters:
  rust-base:
    type: boolean
    default: false
######################## /Config ########################

######################## Commands ########################
commands:
  send_notification:
    parameters:
      failure_message:
        type: string
        default: ":red_circle: Pipeline failed for branch `<<pipeline.git.revision>>`"
      fail_only:
        type: boolean
        default: true
      only_for_branches:
        type: string
        default: "develop,main"
    steps:
      - discord/status:
          fail_only: <<parameters.fail_only>>
          failure_message: <<parameters.failure_message>>
          only_for_branches: <<parameters.only_for_branches>>
          webhook: $DW_ALERTS_STAGING
  merge_target:
    steps:
      - run:
          name: Merge target into your branch
          command: |
            # setup the github user
            git config --global user.email $( git log --format='%ae' $CIRCLE_SHA1^! )
            git config --global user.name $( git log --format='%an' $CIRCLE_SHA1^! )

            # if this is a PR, we extract the API URL to grab the PR as JSON from the Github API
            if [[ -n "$CIRCLE_PULL_REQUEST" ]]; then
              url="$(echo "$CIRCLE_PULL_REQUEST" | sed 's/github.com/api.github.com\/repos/' | sed 's/pull/pulls/')"
              target_branch=$(
                curl -H "Authorization: token $GITHUB_TOKEN" "$url" | jq '.base.ref' | tr -d '"'
              )
              echo "$target_branch"

              # this will fail if $target_branch is null
              # if it should pass, wrap this in `if [[ -n "$target_branch" ]]; then`
              git fetch && git merge origin/$target_branch --no-edit
            fi
######################## /Commands ########################

######################## Workflows ########################
workflows:
  create-rust-base:
    when: <<pipeline.parameters.rust-base>>
    jobs:
      - docker-build:
          name: build-rust-base
          extra_build_args: "--build-arg NIGHTLY=nightly-2021-03-24"
          image: chainflip-io/chainflip-backend/rust-base
          tag: latest
          dockerfile: Dockerfile.rust-base
          cache_from: ghcr.io/chainflip-io/chainflip-backend/rust-base:latest
          context:
            - ghcr-credentials
      - docker-build:
          name: build-rust-poetry
          image: chainflip-io/chainflip-backend/rust-poetry
          cache_from: ghcr.io/chainflip-io/chainflip-backend/rust-poetry:latest
          tag: latest
          dockerfile: Dockerfile.rust-poetry
          context:
            - ghcr-credentials

  # We run docs separately to the main flow, so it doesn't slow the process down.
  chainflip-backend-docs:
    jobs:
      - cargo-doc-validator-package:
          context:
            - ghcr-credentials
            - github-credentials

  chainflip-backend-checks:
    jobs:
      - cargo-clippy-validator-package:
          requires:
            - cargo-fmt-validator-package
          context:
            - ghcr-credentials
            - github-credentials
          <<: *ignore_main_branches

      # The follow jobs always run, regardless of PR or merge.
      - cargo-fmt-validator-package:
          context:
            - ghcr-credentials
            - github-credentials
      - cargo-build-and-test-validator-package:
          requires:
            - cargo-fmt-validator-package
          context:
            - ghcr-credentials
            - github-credentials
            - discord-webhooks
      - test-single-node:
          requires:
            - cargo-build-and-test-validator-package
          context:
            - ghcr-credentials
            - do-credentials
            - infura-endpoints
            - aws-credentials

      # The follow jobs run on all successful merges to protected branches.
      # Protected branches include main, develop, release/*, epic/*
      - docker-build:
          name: docker-build-chainflip-engine
          image: chainflip-io/chainflip-backend/chainflip-engine
          cache_from: ghcr.io/chainflip-io/chainflip-backend/chainflip-engine:latest
          extra_build_args: "--build-arg SERVICE=chainflip-engine --build-arg REV=<<pipeline.git.revision>>"
          requires:
            - test-single-node
          context:
            - ghcr-credentials
          <<: *only_main_branches
      - docker-build:
          name: docker-build-state-chain-node
          image: chainflip-io/chainflip-backend/state-chain-node
          cache_from: ghcr.io/chainflip-io/chainflip-backend/state-chain-node:latest
          extra_build_args: "--build-arg SERVICE=state-chain-node --build-arg REV=<<pipeline.git.revision>>"
          requires:
            - test-single-node
          context:
            - ghcr-credentials
          <<: *only_main_branches
      # Deploy new testnet. Coming Soonâ„¢
      #/
  chainflip-testnet:
    jobs:
      - cargo-build-and-test-validator-package:
          context:
            - ghcr-credentials
            - discord-webhooks
          <<: *only_main_branches
      - docker-build:
          name: docker-build-chainflip-engine
          image: chainflip-io/chainflip-backend/chainflip-engine
          cache_from: ghcr.io/chainflip-io/chainflip-backend/chainflip-engine:latest
          extra_build_args: "--build-arg SERVICE=chainflip-engine --build-arg REV=<<pipeline.git.revision>>"
          requires:
            - cargo-build-and-test-validator-package 
          context:
            - ghcr-credentials
          <<: *only_main_branches
      - docker-build:
          name: docker-build-state-chain-node
          image: chainflip-io/chainflip-backend/state-chain-node
          cache_from: ghcr.io/chainflip-io/chainflip-backend/state-chain-node:latest
          extra_build_args: "--build-arg SERVICE=state-chain-node --build-arg REV=<<pipeline.git.revision>>"
          requires:
            - cargo-build-and-test-validator-package 
          context:
            - ghcr-credentials
          <<: *only_main_branches
      - clone-cluster-repo:
          context:
            - github-credentials
      - create-testnet:
          requires:
            - clone-cluster-repo
            - docker-build-chainflip-engine
            - docker-build-state-chain-node
          context:
            - ghcr-credentials
            - do-credentials
            - infura-endpoints
          <<: *only_main_branches
