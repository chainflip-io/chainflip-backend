######################## /Workflows ########################

######################## Jobs ########################
jobs:
  docker-build:
    executor: docker/docker
    working_directory: /mnt/ramdisk
    parameters:
      image:
        type: string
        description: Name of primary tag without the registry
        default: ""
      extra_build_args:
        type: string
        description: Any extra arguments to pass to the build
        default: ""
      dockerfile:
        type: string
        description: Location of the Dockerfile
        default: Dockerfile
      registry:
        type: string
        description: Registry of Docker images
        default: ghcr.io
      tag:
        type: string
        description: Primary tag of the build
        default: latest,<<pipeline.git.revision>>
      cache_from:
        type: string
        description: Where to derive the build cache
        default: ""
    steps:
      - setup_remote_docker:
          version: 20.10.7
          docker_layer_caching: true
      - checkout
      - attach_workspace:
          at: ./
      - docker/check:
          docker-username: DOCKER_USERNAME
          registry: ghcr.io
      - docker/build:
          image: <<parameters.image>>
          registry: ghcr.io
          extra_build_args: <<parameters.extra_build_args>>
          dockerfile: <<parameters.dockerfile>>
          cache_from: <<parameters.cache_from>>
          tag: <<parameters.tag>>
      - docker/push:
          registry: ghcr.io
          image: <<parameters.image>>
          tag: <<parameters.tag>>

  cargo-fmt-validator-package:
    executor: rust-base
    steps:
      - checkout
      - merge_target
      - run: >
          cargo fmt --all -- --check

  # Compile and test the entire chainflip-backend.
  # We run sccache --show-stats multiple times;
  # First to check connection, and once after each
  # cargo function to track the performance of the compilation.
  cargo-build-and-test-validator-package-integration:
    <<: *cargo-base-job
    executor: rust-poetry
    steps:
      - checkout
      - merge_target
      - attach_workspace:
          at: ./
      - run: sccache --show-stats
      - run:
          name: Install dependencies & run Hardhat network
          background: true
          command: |
            cd eth-contracts
            npm install
            npx hardhat node
      - run:
          name: Install dependencies & deploy contracts
          background: true
          command: |
            cd eth-contracts
            poetry install --quiet
            poetry run brownie run deploy_and all_events --network hardhat
      - run: |
          cargo build --locked --release
          sccache --show-stats
      - run: |
          cargo test --locked --release
          sccache --show-stats
      - persist_to_workspace:
          root: ./
          paths:
            - target/release/state-chain-node
            - target/release/chainflip-engine
      - send_notification:
          failure_message: ":red_circle: Build failure on $CIRCLE_BRANCH | $CIRCLE_BUILD_URL"

  cargo-build-and-test-validator-package:
    <<: *cargo-base-job
    steps:
      - checkout
      - merge_target
      - run: sccache --show-stats
      - run: |
          cargo build --locked --release
          sccache --show-stats
      - run: |
          cargo test --lib --locked --release
          sccache --show-stats
      - persist_to_workspace:
          root: ./
          paths:
            - target/release/state-chain-node
            - target/release/chainflip-engine
      - send_notification:
          only_for_branches: ""

  # Check and test the entire chainflip-backend.
  # We run sccache --show-stats multiple times;
  # First to check connection, and once after each
  # cargo function to track the performance of the compilation.
  cargo-check-validator-package:
    <<: *cargo-base-job
    steps:
      - checkout
      - merge_target
      - run: sccache --show-stats
      - run: |
          cargo check --all-targets --locked --release
          sccache --show-stats
  cargo-test-validator-package:
    <<: *cargo-base-job
    steps:
      - checkout
      - merge_target
      - run: sccache --show-stats
      - run: |
          cargo test --lib --locked --release
          sccache --show-stats
  cargo-clippy-validator-package:
    <<: *cargo-base-job
    steps:
      - checkout
      - merge_target
      - run: sccache --show-stats
      - run: |
          cargo clippy
          sccache --show-stats

  cargo-doc-validator-package:
    <<: *cargo-base-job
    shell: /bin/bash # Circle's beautiful way of ignoring failures ðŸ™„
    steps:
      - checkout
      - merge_target
      - run: sccache --show-stats
      - run: |
          cargo doc --workspace --document-private-items --no-deps
          sccache --show-stats
      - store_artifacts:
          path: target/doc/

  git-clone-contracts-repo:
    resource_class: small
    docker:
      - image: "cimg/base:stable"
    steps:
      - gh/setup
      - gh/clone:
          repo: https://github.com/chainflip-io/chainflip-eth-contracts.git
          dir: eth-contracts
      - persist_to_workspace:
          root: ./
          paths:
            - eth-contracts/*
  #/
  clone-cluster-repo:
    resource_class: small
    docker:
      - image: "cimg/base:stable"
    steps:
      - gh/setup
      - gh/clone:
          repo: https://github.com/chainflip-io/chainflip-cluster.git
          dir: cluster
      - persist_to_workspace:
          root: ./
          paths:
            - cluster

  run-integration-tests:
    resource_class: xlarge
    executor: rust-poetry
    environment:
      SCCACHE_CACHE_SIZE: 14G
    steps:
      - checkout
      - merge_target
      - attach_workspace:
          at: ./
      - run:
          name: Install dependencies & run Hardhat network
          background: true
          command: |
            cd eth-contracts
            npm install
            npx hardhat node
      - run:
          name: Install poetry dependencies and deploy contracts
          command: |
            cd eth-contracts
            poetry install --quiet
            poetry run brownie run deploy_and all_events --network hardhat
      - run: sccache --show-stats
      - run: cargo test --locked --release
      - send_notification

  test-single-node:
    parameters:
      cluster_name:
        description: Name of the cluster to authenticate to
        type: string
        default: cluster-staging
    executor: chainflip-master
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - run:
          name: Setup config
          command: |
            mkdir config
            sops -d Default.enc.toml > config/Default.toml
            echo -n $BASHFUL_SIGNING_KEY > signing_key_file
            echo -n $ETH_PRIVATE_KEY > private_key_file
      - run:
          name: Start Node
          background: true
          command: ./target/release/state-chain-node --chain cf-dev
      - run: sleep 3
      - run:
          name: Start Engine
          background: true
          command: ./target/release/chainflip-engine
      - run: sleep 3
      - run:
          name: Check Node Health
          command: >
            curl --request POST -L
            -H "Content-Type:application/json;charset=utf-8"
            --data '{"id":1, "jsonrpc":"2.0", "method": "system_health"}'
            --url 'http://localhost:9933'
            -vv
      - run:
          name: Check Engine Health
          command: >
            curl
            --url 'http://localhost:5555/health'
            -vv
      - store_artifacts:
          path: target/release
#/
  create-testnet:
    parameters:
      cluster_name:
        description: Name of the cluster to authenticate to
        type: string
        default: cluster-staging
    resource_class: small
    executor: chainflip-master
    steps:
      - doctl/initialize
      - run: doctl kubernetes cluster kubeconfig save <<parameters.cluster_name>>
      - attach_workspace:
          at: ./
      - run:
          name: Install cluster
          command: |
            cd cluster
            ./build.sh -b="$CIRCLE_BRANCH" -t="latest" --local --reset
