name: "Run Benchmarks"
on:
  workflow_dispatch:
    inputs:
      circleCiArtifactUrl:
        description: "Which CircleCI job should we get the binaries from?"
        required: true
        type: string
      steps:
        description: "How many steps should we run?"
        required: false
        type: number
        default: 20
      repetitions:
        description: "How many times should we repeat each step?"
        required: false
        type: number
        default: 10
      benchmark_machine_spec:
        description: "What machine Spec the benchmark will run on?"
        required: true
        default: 4vCPU-8GB
        type: choice
        options:
          - 4vCPU-8GB
          - 4vCPU-16GB

jobs:
  run_benchmarks:
    env:
      CIRCLE_CI_ARTIFACT_URL: ${{ github.event.inputs.circleCiArtifactUrl }}
    runs-on:
      [
        self-hosted,
        linux,
        x64,
        "${{ github.event.inputs.benchmark_machine_spec }}",
      ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Tailscale ü™° ‚öôÔ∏è
        id: tailscale
        uses: tailscale/github-action@main
        with:
          authkey: ${{ secrets.CF_TAILSCALE_AUTHKEY }}

      - name: Load secret üóùüë®‚Äçüíª
        uses: 1password/load-secrets-action@v1
        env:
          OP_CONNECT_HOST: ${{ secrets.CF_1PASSWORD_CONNECTOR_URL }}
          OP_CONNECT_TOKEN: ${{ secrets.CF_1PASSWORD_CONNECTOR_TOKEN_READ_ONLY }}
          CF_CIRCLE_TOKEN: op://github-actions/CF_CIRCLE_TOKEN/password

      - name: Download binary to benchmark
        run: |
          wget --header="Circle-Token: $CF_CIRCLE_TOKEN" $CIRCLE_CI_ARTIFACT_URL
          chmod +x chainflip-node

      - name: Run benchmarks
        run: |
          ./state-chain/scripts/benchmark-all.sh --binary ./chainflip-node --steps ${{ github.event.inputs.steps }} --repetitions ${{ github.event.inputs.repetitions }}
          git status

      # So that we don't commit it in error
      - name: Delete the binary
        run: |
          rm chainflip-node

      - name: Make a pull request with the changed weight files
        uses: peter-evans/create-pull-request@v4
        with:
          base: develop
          title: "[AUTOMATED] Benchmark results"
          commit-message: "[AUTOMATED] Benchmarking results."
          body: "This pull request was opened automatically. Close it if you think it was opened in error."
          branch: auto/benchmark-results
          delete-branch: true
