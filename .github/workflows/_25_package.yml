on:
  workflow_call:
    inputs:
      network:
        description: Network being released
        required: true
        type: string
      environment:
        description: Environment
        required: true
        type: string
      checkout_merge_commit:
        type: boolean
        default: false
        required: false
jobs:
  packages:
    runs-on: [hetzner]
    container:
      image: "ghcr.io/${{ github.repository }}/rust-base:nightly-2023-03-20"
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout PR Head Commit
        if: github.event.inputs.checkout_merge_commit == false && github.event_name == 'pull_request'
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Checkout Merge Commit
        if: github.event.inputs.checkout_merge_commit == true && github.event_name == 'pull_request'
        uses: actions/checkout@v3
        with:
          ref: "${{ github.ref }}"

      - name: Checkout
        if: github.event.inputs.checkout_merge_commit == false || github.event_name != 'pull_request'
        uses: actions/checkout@v3

      - name: Download binaries from same run
        uses: actions/download-artifact@v3
        with:
          name: chainflip-backend-bin
          path: ./target/release

      - name: Get date
        id: get-date
        run: |
          echo "date=$(date +'%Y%m%d%H%M')" >> $GITHUB_OUTPUT

      - name: Build global packages
        run: |
          cargo deb -v --no-build --no-strip -p chainflip-node --deb-revision "${{ steps.get-date.outputs.date }}" --variant=${{ inputs.network }}
          cargo deb -v --no-build --no-strip -p chainflip-engine --deb-revision "${{ steps.get-date.outputs.date }}" --variant=${{ inputs.network }}
          cargo deb -v --no-build --no-strip -p chainflip-cli --deb-revision "${{ steps.get-date.outputs.date }}"
          cargo deb -v --no-build --no-strip -p chainflip-broker-api --deb-revision "${{ steps.get-date.outputs.date }}"

      - name: Build development packages
        if: inputs.environment == 'dev'
        run: |
          cargo deb -v --no-build --no-strip -p generate-genesis-keys --deb-revision "${{ steps.get-date.outputs.date }}"

      - name: Upload packages
        uses: actions/upload-artifact@v3
        with:
          name: chainflip-backend-packages
          path: |
            target/debian/*.deb

      - name: Check if building changes any files
        run: |
          git diff --exit-code
          git diff --cached --exit-code