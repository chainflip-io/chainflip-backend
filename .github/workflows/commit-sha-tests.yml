on: push

jobs:
  cargo-fmt:
    runs-on: [hetzner]
    container:
      image: 'ghcr.io/${{ github.repository }}/rust-base:nightly-2022-08-08'
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Check Commit SHA
        run: |
          echo ${{ github.sha }}
          echo "$GITHUB_SHA"
          echo "$(git rev-parse --verify HEAD)"
