name: Build rust-base Docker Image
on:
  workflow_dispatch:
    inputs:
      debug_image:
        description: "Are you bulding a debug image for experimenting?"
        type: boolean
        default: false
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: "${{ github.repository }}/rust-base"

jobs:
  build:
    name: Build Docker Image
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-${{ matrix.ubuntu_version }}
    strategy:
      fail-fast: false
      matrix:
        ubuntu_version: [20.04, 22.04]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get toolchain version
        id: toolchain
        run: echo "rust_toolchain=$(grep 'channel' rust-toolchain.toml | sed -n -e 's/^.*channel = "\(.*\)".*$/\1/p')" >> $GITHUB_OUTPUT

      - name: Set Image Tags
        id: image_tags
        run: |
          if [ "${{ github.event.inputs.debug_image }}" = "true" ]; then
            echo "debug_image_tags=${{ steps.toolchain.outputs.rust_toolchain }}-ubuntu-${{ matrix.ubuntu_version }}-${{ github.run_number }}" >> $GITHUB_OUTPUT
          else
            echo "debug_image_tags=${{ steps.toolchain.outputs.rust_toolchain }}-ubuntu-${{ matrix.ubuntu_version }}" >> $GITHUB_OUTPUT
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: ${{ steps.image_tags.outputs.debug_image_tags }}

      - name: Login to Github Container Registry ðŸ”‘
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: ci/docker/rust-base.Dockerfile
          build-args: |
            UBUNTU_VERSION=${{ matrix.ubuntu_version }}
