name: Build rust-base Docker Image
on:
  workflow_dispatch:
    inputs:
      nightly_version:
        type: string
        default: nightly-2022-12-16
        description: Toolchain version you want to build
        required: true
      image_tag:
        type: string
        default: nightly-2022-12-16
        description: Docker Image Tag
        required: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: '${{ github.repository }}/rust-base'
  TAG: ${{ github.event.inputs.image_tag }}
  NIGHTLY_VERSION: ${{ github.event.inputs.nightly_version }}

jobs:
  build:
    name: Build Docker Image
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: ${{ env.TAG }}

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: ci/docker/rust-base.Dockerfile
          build-args: |
            NIGHTLY=${{ env.NIGHTLY_VERSION }}
