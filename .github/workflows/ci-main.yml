# This CI runs a lot of the jobs in parallel to speed up development time. We also run a simpler suite of bouncer tests.
name: Release Chainflip Development on main
on:
  push:
    branches:
      - main

jobs:
  pre-check:
    uses: ./.github/workflows/_01_pre_check.yml
    secrets: inherit
  test:
    needs: [pre-check]
    uses: ./.github/workflows/_10_test.yml
    secrets: inherit
  build:
    needs: [test]
    uses: ./.github/workflows/_20_build.yml
    secrets: inherit
    with:
      network: development
      commit_hash: ${{ github.sha }}
  docker:
    needs: [build]
    uses: ./.github/workflows/_24_docker.yml
    secrets: inherit
    with:
      network: development
      commit_hash: ${{ github.event.pull_request.head.sha }}
      environment: dev
  package:
    needs: [build]
    uses: ./.github/workflows/_25_package.yml
    with:
      network: "development"
      environment: dev
    secrets: inherit
  post-check:
    needs: [build]
    uses: ./.github/workflows/_40_post_check.yml
    secrets: inherit
  publish:
    needs: [package]
    uses: ./.github/workflows/_30_publish.yml
    with:
      version: ci/${{ github.sha }}/
      environment: dev
      commit_hash: ${{ github.sha }}
    secrets: inherit
  notify:
    runs-on: ubuntu-20.04
    if: failure() || cancelled()
    steps:
      - name: Notify on failed build
        env:
          DISCORD_USERNAME: 'chainflip-backend'
          DISCORD_WEBHOOK: ${{ secrets.CF_DISCORD_ALERTS_CRITICAL }}
        uses: Ilshidur/action-discord@0.3.2
        with:
          args: |
            ❗️❗️❗️❗️ Build Failed on `main` ❗️❗️❗️❗️
            👾 Link to job: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            #️⃣ Tagging: <@&939151218708709416>
            https://media.giphy.com/media/wHfwCBZzCMhmE/giphy.gif
