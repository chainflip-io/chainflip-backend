name: Post build checks

on: push

permissions:
  packages: read
  contents: read

jobs:
  bouncer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout chainflip-backend
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Github Container Registry ðŸ”‘
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Start a localnet
        run: |
          cp -R ./localnet/init/keyshare/1-node /tmp/chainflip/
          cp -R ./localnet/init/data/ /tmp/chainflip/data
          docker compose -f localnet/docker-compose.yml -p "chainflip-localnet" up -d

      - name: Clean Up docker containers ðŸ§¹
        if: always()
        continue-on-error: true
        run: |
          docker compose -f localnet/docker-compose.yml -p "chainflip-localnet" down --rmi all --volumes --remove-orphans
          rm -rf /tmp/chainflip

