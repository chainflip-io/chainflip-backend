on:
  workflow_call:
    inputs:
      network:
        type: string
        required: true

jobs:
  release:
    runs-on: ubuntu-${{ matrix.ubuntu_version }}
    strategy:
      fail-fast: false
      matrix:
        ubuntu_version: [20.04, 22.04]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download binaries
        uses: actions/download-artifact@v3
        with:
          name: chainflip-backend-bin-ubuntu-${{ matrix.ubuntu_version }}

      - name: Substitute ENV
        env:
          CF_NETWORK: ${{ inputs.network }}
          CF_VERSION: ${{ github.ref_name }}
        run: envsubst < RELEASE_TEMPLATE.md > RELEASE.md

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ inputs.network }}:${{ github.ref_name }}:ubuntu-${{ matrix.ubuntu_version }}
          generate_release_notes: false
          body_path: RELEASE.md
          draft: true
          prerelease: false
          files: |
            chainflip-node
            chainflip-engine
            chainflip-cli
            chainflip-broker-api
            chainflip-lp-api
            wbuild/state-chain-runtime/state_chain_runtime*.wasm
