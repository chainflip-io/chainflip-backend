on:
  workflow_call:
    inputs:
      network:
        type: string
        required: true
      checkout_merge_commit:
        type: boolean
        default: false
        required: false

jobs:
  release:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout PR Head Commit
        if: github.event.inputs.checkout_merge_commit == false && github.event_name == 'pull_request'
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Checkout Merge Commit
        if: github.event.inputs.checkout_merge_commit == true && github.event_name == 'pull_request'
        uses: actions/checkout@v3
        with:
          ref: "${{ github.ref }}"

      - name: Checkout
        if: github.event.inputs.checkout_merge_commit == false || github.event_name != 'pull_request'
        uses: actions/checkout@v3

      - name: Download binaries
        uses: actions/download-artifact@v3
        with:
          name: chainflip-backend-bin

      - name: Substitute ENV
        env:
          CF_NETWORK: ${{ inputs.network }}
          CF_VERSION: ${{ github.ref_name }}
        run: envsubst < RELEASE_TEMPLATE.md > RELEASE.md

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ inputs.network }}:${{ github.ref_name }}
          generate_release_notes: false
          body_path: RELEASE.md
          draft: true
          prerelease: false
          files: |
            chainflip-node
            chainflip-engine
            chainflip-cli
            chainflip-broker-api
            wbuild/state-chain-runtime/state_chain_runtime*.wasm
