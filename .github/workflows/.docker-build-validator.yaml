name: Build rust-base Docker image
on:
  workflow_call:
    inputs:
      artifacts:
        description: Artifacts to get binaries from
        required: true
        type: string
      image:
        type: string
        default: validator
        description: Image name
        required: false
      image_prefix:
        type: string
        description: Image prefix
        required: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/${{ inputs.image }}

jobs:
  build:
    name: Build Docker Image
    permissions:
      contents: read
      packages: write
    runs-on: [hetzner]
    container:
      image: 'ghcr.io/${{ github.repository }}/rust-base:nightly-2022-08-08-no-sccache'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Docker meta ðŸ”–
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ inputs.image }}
          flavor: |
            latest=true
          tags: |
            type=sha,format=long,prefix=${{ inputs.image_prefix }},

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download packages
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.artifacts }}
          path: binaries

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: docker/validator.Dockerfile
          build-args: |
            binaries_location=binaries
