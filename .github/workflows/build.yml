name: Build and upload

on:
  push:
    branches: [ master ]
    paths-ignore:
    - 'state-chain/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-20.04

    strategy:
      matrix:
        # List the non-substrate packages here.
        package = ['chainflip-common', 'chainflip-engine']

    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{ secrets.CI_PAT }} # CI_PAT is a secret that contains a personal access token for checking out private repos
        
    - uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Check formatting
      run: cargo fmt -p ${{ matrix.package }} -- --check

    - name: Run tests
      run: cargo test -p ${{ matrix.package }} --verbose

    - name: Build
      run: cargo build -p chainflip-engine --verbose --release
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Chainflip engine
        path: |
          target/release/vault
          target/release/quoter
