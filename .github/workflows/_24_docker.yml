on:
  workflow_call:
    inputs:
      network:
        description: Network being released
        required: true
        type: string
      environment:
        description: Prod of dev
        required: true
        type: string
      publish_public_images:
        description: Publish public images
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  packages: write

jobs:
  get-date-time:
    runs-on: ubuntu-20.04
    outputs:
      date: ${{ steps.date.outputs.date }}
      time: ${{ steps.date.outputs.time }}
    steps:
      - name: Get the date and time
        id: date
        run: |
          echo "date=$(date +'%Y-%m-%d')" >> "$GITHUB_OUTPUT"
          echo "time=$(date +'%H:%M:%S')" >> "$GITHUB_OUTPUT"

  set-dockerfile-name:
    runs-on: ubuntu-20.04
    outputs:
      dockerfile_path: ${{ steps.dockerfile.outputs.dockerfile_path }}
    steps:
      - name: Set dockerfile name
        id: dockerfile
        run: |
          if [[ "${{ inputs.environment }}" == "prod" || "${{ inputs.network }}" == "sisyphos" || "${{ inputs.network }}" == "perseverance" ]] ; then
            echo "dockerfile_path=ci/docker/prod" >> "$GITHUB_OUTPUT"
          else
            echo "dockerfile_path=ci/docker/dev" >> "$GITHUB_OUTPUT"
          fi

  private-images:
    needs: [get-date-time, set-dockerfile-name]
    strategy:
      fail-fast: false
      matrix:
        target:
          - chainflip-node
          - chainflip-engine
          - chainflip-engine-1-node
          - chainflip-engine-3-node
          - chainflip-cli
          - chainflip-broker-api
          - chainflip-lp-api
          - generate-genesis-keys
        docker-repo:
          - ghcr.io/${{ github.repository }}
        include:
          - target: chainflip-engine-3-node
            genesis: [bashful, doc, dopey]
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ğŸ
        uses: actions/checkout@v3

      - name: Download binaries ğŸ“¥
        uses: actions/download-artifact@v3
        with:
          name: chainflip-backend-bin-ubuntu-20.04

      - name: Set up QEMU ğŸ§
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx ğŸª„
        uses: docker/setup-buildx-action@v2

      - name: Docker meta ğŸ“„
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ matrix.docker-repo }}/${{ matrix.target }}
          flavor: |
            latest=true
          tags: |
            type=schedule,pattern={{date 'YYYY-MM-DD'}},prefix=nightly-
            type=pep440,pattern={{version}},prefix=${{ inputs.network }}-
            type=raw,value=${{ github.sha }}
            type=raw,value=${{ inputs.network }}
            type=ref,event=branch
            type=ref,event=tag
            type=ref,event=pr

      - name: Login to Github Container Registry ğŸ”‘
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to DockerHub ğŸ”‘
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.CF_DOCKERHUB_USERNAME }}
          password: ${{ secrets.CF_DOCKERHUB_TOKEN }}

      - name: Build and push ğŸ—ï¸ğŸ«¸
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: ${{ needs.set-dockerfile-name.outputs.dockerfile_path }}/${{ matrix.target }}.Dockerfile
          build-args: |
            BUILD_DATETIME=${{ needs.get-date-time.outputs.date }} ${{ needs.get-date-time.outputs.time }}
            VCS_REF=${{ github.sha }}
            CHAINSPEC=${{ inputs.network }}
            GENESIS=${{ matrix.genesis }}

  public-images:
    if: inputs.publish_public_images
    needs: [get-date-time, set-dockerfile-name]
    strategy:
      fail-fast: false
      matrix:
        target:
          - chainflip-node
          - chainflip-engine
          - chainflip-cli
          - chainflip-broker-api
          - chainflip-lp-api
        docker-repo:
          - chainfliplabs
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ğŸ
        uses: actions/checkout@v3

      - name: Download binaries ğŸ“¥
        uses: actions/download-artifact@v3
        with:
          name: chainflip-backend-bin-ubuntu-20.04

      - name: Set up QEMU ğŸ§
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx ğŸª„
        uses: docker/setup-buildx-action@v2

      - name: Docker meta ğŸ“„
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ matrix.docker-repo }}/${{ matrix.target }}
          flavor: |
            latest=true
          tags: |
            type=schedule,pattern={{date 'YYYY-MM-DD'}},prefix=nightly-
            type=pep440,pattern={{version}},prefix=${{ inputs.network }}-
            type=raw,value=${{ github.sha }}
            type=raw,value=${{ inputs.network }}
            type=ref,event=branch
            type=ref,event=tag
            type=ref,event=pr

      - name: Login to DockerHub ğŸ”‘
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.CF_DOCKERHUB_USERNAME }}
          password: ${{ secrets.CF_DOCKERHUB_TOKEN }}

      - name: Build and push ğŸ—ï¸ğŸ«¸
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: ${{ needs.set-dockerfile-name.outputs.dockerfile_path }}/${{ matrix.target }}.Dockerfile
          build-args: |
            BUILD_DATETIME=${{ needs.get-date-time.outputs.date }} ${{ needs.get-date-time.outputs.time }}
            VCS_REF=${{ github.sha }}
            CHAINSPEC=${{ inputs.network }}
