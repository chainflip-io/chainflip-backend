on:
  workflow_call:

env:
  SCCACHE_CACHE_SIZE: 32G
  SCCACHE_VERSION: v0.4.1
  SCCACHE_REDIS: ${{ secrets.SCCACHE_REDIS }}

jobs:
  cargo-fmt:
    runs-on: [hetzner]
    container:
      image: "ghcr.io/${{ github.repository }}/rust-base:nightly-2023-03-20-ubuntu-20.04"
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check Format
        run: cargo fmt --all -- --check

  audit:
    runs-on: [hetzner]
    container:
      image: "ghcr.io/${{ github.repository }}/rust-base:nightly-2023-03-20-ubuntu-20.04"
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: cargo audit
        run: cargo cf-audit -D unmaintained -D unsound

  cargo-clippy:
    runs-on: [hetzner]
    container:
      image: "ghcr.io/${{ github.repository }}/rust-base:nightly-2023-03-20-ubuntu-20.04"
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup sccache
        run: ./ci/scripts/install_sccache.sh $SCCACHE_VERSION
      - name: Check Linting
        run: cargo cf-clippy-ci

  lint-ci-workflows:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check workflow files
        run: |
          bash <(curl https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)
          ./actionlint -color -shellcheck=
        shell: bash

  lint-dockerfiles:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        dockerfile:
          - cf.Dockerfile
          - rust-base.Dockerfile
    steps:
      - name: Checkout ðŸ
        uses: actions/checkout@v3

      - name: Lint ðŸ³ðŸ”¬
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ci/docker/${{ matrix.dockerfile }}
