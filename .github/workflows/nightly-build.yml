name: Nightly build
on:
  push:
  schedule:
    - cron: '0 0 * * *'
env:
  RUSTC_WRAPPER: sccache
  SCCACHE_CACHE_SIZE: 32G
  SCCACHE_VERSION: v0.4.0-pre.6
  SCCACHE_REDIS: ${{ secrets.SCCACHE_REDIS }}
jobs:
  build-nightly:
    runs-on: [hetzner]
    container:
      image: "ghcr.io/${{ github.repository }}/rust-base:nightly-2022-12-16"
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout chainflip-backend
        uses: actions/checkout@v3
      - name: Setup sccache
        run: |
          wget https://github.com/mozilla/sccache/releases/download/${SCCACHE_VERSION}/sccache-${SCCACHE_VERSION}-x86_64-unknown-linux-musl.tar.gz
          tar -xvf sccache-${SCCACHE_VERSION}-x86_64-unknown-linux-musl.tar.gz
          mv sccache-${SCCACHE_VERSION}-x86_64-unknown-linux-musl/sccache /usr/local/bin

      - run: sccache --show-stats

      - name: Build binaries
        run: cargo build

      - name: Upload binaries
        uses: actions/upload-artifact@v3
        with:
          name: chainflip-backend-release-bins
          path: |
            target/debug/chainflip-node
            target/debug/chainflip-engine
  start-localnet:
    runs-on: ubuntu-latest
    needs:
      - build-nightly
    steps:
      - name: Checkout chainflip-backend
        uses: actions/checkout@v3

      - name: Checkout chainflip-bouncer
        uses: actions/checkout@v3
        with:
          repository: chainflip-io/chainflip-bouncer
          token: ${{ secrets.CF_GITHUB_BOT_TOKEN }}
          path: bouncer

      - name: Download binaries
        uses: actions/download-artifact@v3
        with:
          name: chainflip-backend-release-bins

      - name: Init localnet
        run: ./localnet/manage.sh

      - name: Run localnet checks
        run: |
          docker ps
          docker logs polkadot
          docker logs bitcoin
          tail /tmp/chainflip/chainflip*.log

      - name: Check blocks produced
        run: |
          cd bouncer
          ./tests/produces_blocks.sh
          ./tests/stress_test.sh
