- hosts: state-chain
  vars:
    ansible_ssh_user: root
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
  tasks:
    - name: "state-chain.staging :- Upload releases to nodes"
      ignore_errors: yes
      copy:
        src: "../../target/release/{{item}}"
        dest: "/root/{{item}}/releases/{{item}}-{{ ansible_date_time.date }}"
        mode: u+x,g+x,o+x
      with_items:
        - state-chain-node
        - engine
