- hosts: state-chain
  tasks:
    - name: "state-chain.staging :- Create directories"
      file:
        state: directory
        path: "/root/{{target}}/{{item}}"
      with_items:
        - releases
        - config
    - name: "state-chain.staging :- Upload releases to nodes"
      copy:
        src: "../../target/release/{{target}}"
        dest: "/root/{{target}}/releases/{{target}}-{{ ansible_date_time.date }}"
        mode: u+x,g+x,o+x

