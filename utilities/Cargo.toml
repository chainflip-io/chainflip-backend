[package]
authors = ['Chainflip <https://chainflip.io>']
description = 'Common utilities used by the State Chain and the Chainflip Engine'
edition = '2021'
homepage = 'https://chainflip.io'
license = 'TBC'
name = 'utilities'
repository = 'https://github.com/chainflip-io/chainflip-backend'
version = '0.1.0'

[dependencies]
hex = {version = "0.4.3", default-features = false}
anyhow = {version = '1.0', optional = true}
predicates = {version = "2.1.1", optional = true}
mockall = {version = "0.11.0", optional = true}
futures = {version = "0.3.14", optional = true}
tokio = {version = "1.13.1", features = ["full"], optional = true}
lazy_format = "2.0"
serde = { version = "1.0", optional = true}
async-channel = { version = "1.7.1", optional = true}
tempfile = { version = "3.3.0", optional = true}
itertools = {version = "0.10", default_features = false}
tracing = { version = "0.1", optional = true}
tracing-subscriber = {version = "0.3", features = ["json", "env-filter"], optional = true}
pin-project = {version = "1.0.12", optional = true}

[features]
default = ['std']
test-utils = ['tempfile', 'tracing', 'tracing-subscriber']
std = [
  'anyhow',
  'predicates',
  'mockall',
  'futures',
  'tokio',
  'hex/std',
  'serde',
  'async-channel',
  'itertools/use_std',
  'pin-project',
  'tracing',
  'tracing-subscriber',
]