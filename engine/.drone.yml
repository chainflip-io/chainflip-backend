kind: secret
name: dockerconfigjson
get:
  path: dockerconfigjson
  name: .dockerconfigjson
---
kind: pipeline
type: kubernetes
name: chainflip-engine-pr

steps:
# <<<<<<<<<<<<<<<<<<<<<<<<<<<<< pull_request >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
# Pull request check and build
#  TODO: define formatting rules
#  - name: format-chainflip-engine
#    image: ghcr.io/chainflip-io/chainflip-backend/rust-base:latest
#    commands:
#      - cargo fmt --all -- --check
  - name: check-chainflip-engine
    image: ghcr.io/chainflip-io/chainflip-backend/rust-base:latest
    environment:
      SCCACHE_REDIS: redis://redis-headless:6379/
    commands:
      - cargo check --release --bin chainflip-engine
      - sccache -s
    resources:
      limits:
        cpu: 2000
        memory: 3.5GiB
  - name: build-chainflip-engine
    image: ghcr.io/chainflip-io/chainflip-backend/rust-base:latest
    environment:
      SCCACHE_REDIS: redis://redis-headless:6379/
    commands:
      - cargo build --release --bin chainflip-engine
      - sccache -s
  - name: test-chainflip-engine
    image: ghcr.io/chainflip-io/chainflip-backend/rust-base:latest
    environment:
      SCCACHE_REDIS: redis://redis-headless:6379/
    commands:
      - cargo test -p chainflip-engine --lib --release
      - sccache -s

# Config
trigger:
  event:
    - pull_request
  paths:
    - engine/**/*.rs
image_pull_secrets:
  - dockerconfigjson
node_selector:
  type: ci
tolerations:
  - key: "workloadKind"
    operator: "Equal"
    value: "ci"

---
kind: pipeline
type: kubernetes
name: chainflip-engine-integration-tests-pr

services:
  - image: trufflesuite/ganache-cli:latest
    name: ganache
    ports: [8545]
    entrypoint:
      - "node"
      - "/app/ganache-core.docker.cli.js"
      - "--mnemonic chainflip"
  - image: nats:latest
    ports: [4222,8222]
    name: nats


steps:
  - name: run-tests
    image: ghcr.io/chainflip-io/chainflip-backend/rust-base:latest
    environment:
      SCCACHE_REDIS: "redis://redis-headless:6379/"
    commands:
        - chmod +x ./engine/tests/scripts/setup.sh;
        - ./engine/tests/scripts/setup.sh;
        - cargo test -p chainflip-engine --test stake_manager_integration -- --nocapture;
#      - cargo test -p chainflip-engine --test stake-manager-integration-tests
    resources:
      limits:
        cpu: 3000
        memory: 4GiB

# Config
trigger:
  paths:
    - engine/tests/**.rs

image_pull_secrets:
  - dockerconfigjson
node_selector:
  type: ci

tolerations:
  - key: "workloadKind"
    operator: "Equal"
    value: "ci"
