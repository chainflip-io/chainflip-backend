# Scan this file for changes every 30 seconds
refresh_rate: 30 seconds

appenders:
  json_file:
    kind: file
    path: 'json.log'
    encoder:
      kind: json

  human_file:
    kind: file
    path: "human.log"
    encoder:
      # highlight according to log level (datetime level - message newline)
      pattern: "{h({d} {l} - {m}{n})}"

root:
  level: info
  appenders:
    - json_file
    - human_file