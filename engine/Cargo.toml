[package]
authors = ["Kyle Zsembery <zsembery.kyle@gmail.com>"]
edition = '2021'
name = "chainflip-engine"
version = "0.3.0"

[package.metadata.deb]
depends = "$auto"
extended-description = """\
Chainflip Validator Engine Package"""
maintainer = "Chainflip UG <dev@chainflip.io>"
name = "engine"
priority = "required"
section = "rust"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
async-trait = "0.1.49"
bincode = "1.3.3"
bs58 = "0.4"
config = "0.11.0"
crossbeam-channel = "0.5.1"
fs_extra = "1.2.0"
futures = "0.3.14"
futures-core = "0.3.14"
futures-util = "0.3.14"
hex = "0.4.3"
httparse = "1.4.1"
itertools = "0.10"
clap = { version = "3.1.18", features = ["derive"] }
chrono = "0.4.19"
# have to use the older version until secp256k1 updates its dependency (https://github.com/rust-bitcoin/rust-secp256k1/issues/328)
rand_legacy = { package = "rand", version = "0.6" }

# Same version of jsonrpc as substrate
jsonrpc-core = {version = "18.0.0"}
jsonrpc-core-client = {version = "18.0.0", default-features = false, features = ["http", "ws"]}
jsonrpc-http-server = "18.0.0"
jsonrpc-ws-server = "18.0.0"

websocket = "0.24"
ethbloom = "0.12.1"
dyn-clone = "1.0.4"
kvdb-rocksdb = "0.15.2"
lazy_static = "1.4"
parking_lot = "0.12"
regex = "1"
reqwest = {version = "0.11.4", features = ["json"]}
secp256k1 = "0.20"
serde = {version = "1.0", features = ["derive", "rc"]}
serde_json = "1.0"
sha2 = "0.9.5"
slog = {version = "2.7.0", features = ["max_level_trace", "release_max_level_trace"]}
slog-async = {version = "2.6.0"}
slog-json = {version = "2.3.0"}
thiserror = "1.0.26"
tokio = {version = "1.13.1", features = ["full"]}
tokio-stream = "0.1.5"
url = "1.7.2"
web3 = {git = 'https://github.com/tomusdrw/rust-web3.git', rev = '8796c88', features = ['signing']}
zeroize = "1.5.4"
libp2p = "0.40"
# Required so that we can create a web3-compatilble secret key.
web3-secp256k1 = {package = 'secp256k1', version = '0.21'}
generic-array= "0.14"
public-ip = "0.2.2"
lazy_format = "1.10.0"

# Local deps
cf-chains = {path = "../state-chain/chains"}
multisig-p2p-transport = {path = "../state-chain/multisig-p2p-transport"}
cf-traits = {path = "../state-chain/traits"}
pallet-cf-auction = {path = "../state-chain/pallets/cf-auction"}
pallet-cf-broadcast = {path = "../state-chain/pallets/cf-broadcast"}
pallet-cf-flip = {path = "../state-chain/pallets/cf-flip"}
pallet-cf-online = {path = "../state-chain/pallets/cf-online"}
pallet-cf-environment = {path = "../state-chain/pallets/cf-environment"}
pallet-cf-reputation = {path = "../state-chain/pallets/cf-reputation"}
pallet-cf-staking = {path = "../state-chain/pallets/cf-staking"}
pallet-cf-threshold-signature = {path = "../state-chain/pallets/cf-threshold-signature"}
pallet-cf-validator = {path = "../state-chain/pallets/cf-validator"}
pallet-cf-vaults = {path = "../state-chain/pallets/cf-vaults"}
pallet-cf-witnesser = {path = "../state-chain/pallets/cf-witnesser"}
custom-rpc = {path = "../state-chain/custom-rpc"}
state-chain-runtime = {path = "../state-chain/runtime"}
utilities = {path = "../utilities"}

[dependencies.rocksdb]
version = "0.18.0"
# Disabling of default features, and using lz4 compression is primarily to avoid linker issues
# resulting from the default compression using libs that conflict with the system libs
# https://github.com/rust-rocksdb/rust-rocksdb/pull/555
default-features = false
features = ["lz4"]


# substrate deps
[dependencies.codec]
features = ['derive', 'full']
package = 'parity-scale-codec'
version = '3.0.0'

[dependencies.frame-metadata]
version = "15.0.0"

[dependencies.frame-support]
git = 'https://github.com/chainflip-io/substrate.git'
tag = 'chainflip-monthly-2022-05'

[dependencies.frame-system]
git = 'https://github.com/chainflip-io/substrate.git'
tag = 'chainflip-monthly-2022-05'

[dependencies.sc-rpc-api]
git = 'https://github.com/chainflip-io/substrate.git'
tag = 'chainflip-monthly-2022-05'

[dependencies.sp-core]
git = 'https://github.com/chainflip-io/substrate.git'
tag = 'chainflip-monthly-2022-05'

[dependencies.sp-keyring]
git = 'https://github.com/chainflip-io/substrate.git'
tag = 'chainflip-monthly-2022-05'

[dependencies.sp-rpc]
git = 'https://github.com/chainflip-io/substrate.git'
tag = 'chainflip-monthly-2022-05'

[dependencies.sp-runtime]
git = 'https://github.com/chainflip-io/substrate.git'
tag = 'chainflip-monthly-2022-05'

[dependencies.sp-version]
git = 'https://github.com/chainflip-io/substrate.git'
tag = 'chainflip-monthly-2022-05'

[dependencies.curv-kzen]
version = "0.9"

[dev-dependencies]
env_logger = "0.9.0"
jsonrpc-pubsub = "18.0.0"
log = "0.4.14"
mockall = "0.11.0"
# only used for tests - because they are easy calls to make - no real side effects
pallet-cf-governance = {path = "../state-chain/pallets/cf-governance"}
rand = "0.8.4"
csv = "1.1.6"
tempfile = "3.3.0"
