#  Runs all tests at night
kind: pipeline
type: kubernetes
name: chainflip-backend-nightly

environment:
  SCCACHE_REDIS: redis://drone-redis-headless:6379/
  SCCACHE_CACHE_SIZE: 14G

clone:
  disable: true

services:
  - image: nats:latest
    ports: [4222, 8222]
    name: nats

steps:
  - name: clone
    image: alpine/git
    commands:
      - git clone --branch feature/ch1793 https://github.com/chainflip-io/chainflip-backend.git .
      - git clone https://github.com/chainflip-io/chainflip-eth-contracts.git eth-contracts
  - name: hardhat-setup
    depends_on:
      - clone
    image: node:14-alpine
    commands:
      - cd eth-contracts
      - npm install
  - name: hardhat-start
    depends_on:
      - hardhat-setup
    image: node:14-alpine
    detach: true
    commands:
      - cd eth-contracts
      - npx hardhat node
  - name: stakemanager-events-setup
    image: ghcr.io/chainflip-io/chainflip-backend/rust-base:latest
    depends_on:
      - hardhat-setup
    commands:
      - brownie run deploy_and all_events --network hardhat
  - name: run-tests
    depends_on:
      - stakemanager-events-setup
    image: ghcr.io/chainflip-io/chainflip-backend/rust-base:latest
    commands:
      - cargo test --locked --release

