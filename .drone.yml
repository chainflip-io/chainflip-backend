kind: pipeline
type: docker
name: chainflip-backend

steps:
  - name: build
    image: plugins/docker
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      repo: ghcr.io/chainflip-io/chainflip-backend
      registry: ghcr.io
      tags: latest

trigger:
  event:
    - push
