# Run checks on infrastructure configuration prior to merge.
kind: pipeline
name: ci-checks
type: docker

steps:
  - name: lint-drone-yml
    image: ghcr.io/chainflip-io/infrastructure/chainflip-master:latest
    commands:
      - drone lint --trusted

trigger:
  event:
    - pull_request

image_pull_secrets:
  - dockerconfigjson
