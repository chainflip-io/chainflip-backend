kind: pipeline
type: docker
name: chainflip-state-chain

steps:
  # Pull request check and build
  - name: check-state-chain-dev
    image: ghcr.io/chainflip-io/chainflip-infrastructure/rust-base:latest
    environment:
      SCCACHE_DIR: /cache
    commands:
      - SKIP_WASM_BUILD=1 cargo check --release
      - sccache -s
    volumes:
      - name: cache
        path: /cache
  - name: compile-state-chain-dev
    image: ghcr.io/chainflip-io/chainflip-infrastructure/rust-base:latest
    environment:
      SCCACHE_DIR: /cache
    commands:
      - cargo build --release
      - sccache -s
    volumes:
      - name: cache
        path: /cache

  # Merge to master build and publish
  - name: compile-state-chain
    image: ghcr.io/chainflip-io/chainflip-infrastructure/rust-base:latest
    environment:
      SCCACHE_DIR: /cache
    commands:
      - cargo build --release
      - sccache -s
    volumes:
      - name: cache
        path: /cache
    when:
      branch:
        - main
      event:
        - push
  #      paths:
  #        - state-chain/*
  - name: publish-state-chain-node
    image: docker.bintray.io/jfrog/jfrog-cli-go:latest
    environment:
      access_token:
        from_secret: jfrog_access_token
      url:
        from_secret: jfrog_artifactory_url
    commands:
      - jfrog rt u --access-token $access_token --url $url ./target/release/state-chain-node state-chain-node/state-chain-node
    when:
      branch:
        - main
      event:
        - push
#      paths:
#        - state-chain/*

trigger:
  event:
    - pull_request
#  paths:
#    - state-chain/*

volumes:
  - name: cache
    host:
      path: /mnt/chainflip-build-runner/sccache

node:
  builder: "true"

image_pull_secrets:
  - dockerconfigjson
