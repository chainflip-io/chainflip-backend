kind: pipeline
type: docker
name: chainflip-backend

steps:
  - name: check-state-chain
    image: ghcr.io/chainflip-io/chainflip-infrastructure/state-chain-base:latest
    environment:
      SCCACHE_DIR: /cache
    commands:
      - SKIP_WASM_BUILD=1 cargo check --release
      - sccache -s
    volumes:
      - name: cache
        path: /cache
  - name: compile-state-chain
    image: ghcr.io/chainflip-io/chainflip-infrastructure/state-chain-base:latest
    environment:
      SCCACHE_DIR: /cache
    commands:
      - cargo build --release
      - sccache -s
    volumes:
      - name: cache
        path: /cache
  - name: build-state-chain-node
    image: plugins/docker
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      repo: ghcr.io/chainflip-io/chainflip-infrastructure/state-chain-node
      dockerfile: Dockerfile.state-chain-node
      registry: ghcr.io
      tags: latest
      cache_from: ghcr.io/chainflip-io/chainflip-infrastructure/state-chain-node:latest
  - name: publish-state-chain-node
    image: docker.bintray.io/jfrog/jfrog-cli-go:latest
    environment:
      access_token:
        from_secret: jfrog_access_token
      url:
        from_secret: jfrog_artifactory_url
    commands:
      - jfrog rt u --access-token $access_token --url $url ./target/release/state-chain-node state-chain/state-chain-node-latest

trigger:
  event:
    - pull_request

volumes:
  - name: cache
    host:
      path: /mnt/chainflip-build-runner/sccache

node:
  builder: "true"

image_pull_secrets:
  - dockerconfigjson
