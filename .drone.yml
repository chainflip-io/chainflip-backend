---
# Run checks on infrastructure configuration prior to merge.
kind: pipeline
name: ci-checks
type: kubernetes

steps:
  - name: lint-drone-yml
    image: ghcr.io/chainflip-io/infrastructure/chainflip-master:latest
    commands:
      - drone lint --trusted
      - drone lint --trusted engine
      - drone lint --trusted state-chain
  - name: rust-base
    image: plugins/docker
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      repo: ghcr.io/chainflip-io/chainflip-backend/rust-base
      dockerfile: Dockerfile.rust-base
      registry: ghcr.io
      tags: latest
      cache_from: ghcr.io/chainflip-io/chainflip-backend/rust-base:latest
    when:
      paths:
        - Dockerfile.rust-base
        - .drone.yml

trigger:
  event:
    - pull_request

image_pull_secrets:
  - dockerconfigjson

node_selector:
  type: ci

tolerations:
  - key: "workloadKind"
    operator: "Equal"
    value: "ci"
